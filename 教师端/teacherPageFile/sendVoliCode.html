<!DOCTYPE html>
<html lang="en">
<head>

<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">

        <h1 class="login-title" font="24">填写6位短信验证码</h1>

            $(".getCode").getCode({
                time:5,
                callback:function(){
                    return true;
                }

    </div>
</section>
