<header class="myhead" flex-box="0" flex="dir:left" font="18">
  <a href="javascript:history.go(-1);">返回</a>   
</header>
<section style="background: #f5f5f5" flex-box="1" class="white-back searchmind can-scroll" flex="dir:top" font="14">
    <form action="">
        <!-- 头像 -->
        <div class="head-zl" flex="dir:left cross:center">
            <div class="head-img-zl">
                <img src="../img/girl.png" alt="">
            </div>
            <span>修改头像</span>
        </div>
        <!--姓名 输入框 -->
        <div class="input-zl-box" flex="">
            <div flex="dir:left cross:center">
                <span>姓名</span>
                <input type="text" placeholder="请输入您的姓名">
            </div>
        </div>
        <!--年级 输入框 -->
        <div class="input-zl-box" flex="">
            <div flex="dir:left cross:center">
                <span>年级</span>
                <input type="text" placeholder="请选择您的年级">
            </div>
        </div>
        <!--性别 输入框 -->
        <div class="input-zl-box" flex="">

                <span>性别</span>
                <input type="text" placeholder="请选择性别">
            </div>
        </div>
        <!--学籍号 输入框 -->
        <div class="input-zl-box" flex="">
            <div flex="dir:left cross:center">
                <span>学籍号</span>
                <input type="text" placeholder="请输入您的学籍号">
            </div>
        </div>
        <!--学生类型 输入框 -->
        <div class="input-zl-box" flex="">
            <div flex="dir:left cross:center">
                <span>学生类型</span>
                <span class="myradio">走读生</span>
                <span class="myradio active">住校生</span>
            </div>
        </div>
        <div class="sbumit-box" flex="cross:center">
            <input type="submit" value="确认" class="submit-grzl">        
        </div>
    </form>
    
    
</section>
