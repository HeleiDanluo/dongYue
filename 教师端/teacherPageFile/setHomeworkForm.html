<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../js/flexible/flexible_css.js"></script>
    <script src="../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
    <title>动跃科技</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="18">
    <a href="javascript:history.go(-1)" flex-box="0">
        <i class="icon-back"></i>
    </a>
    <div class="title" flex-box="1" font="14">自定义作业</div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="" flex="dir:top">
    <div class="setHomework-form-wrapper can-scroll" font="12" flex-box="1">
        <label class="form-item" flex="dir:left">
            <span class="label-name" flex-box="0">作业内容</span>
            <div class="form-input-box" flex-box="1" flex="cross:center">
                <input type="text" placeholder="请输入作业内容：如“跳绳”"/>
            </div>
        </label>
        <label class="form-item" flex="dir:left">
            <span class="label-name" flex-box="0">作业强度</span>
            <div class="form-input-box clearfix" flex-box="1" flex="cross:center">
                <textarea placeholder="请输入作业强度：如“两组，每组10分钟”"></textarea>
            </div>
        </label>
    </div>
    <div class="bottom-confirm" flex-box="0">
        <a href="javascript:void(0)" font="14" class="btn-full-theme">确定</a>
    </div>
</section>
<footer flex-box="0" flex="dir:left box:mean" font="12">
    <a href="" flex="main:center dir:top">
        <i class="icon-sy" font="24"></i>
        <span>首页</span>
    </a>
    <a href="" flex="main:center dir:top">
        <i class="icon-xsq" font="24"></i>
        <span>学生圈</span>
    </a>
    <a href="" flex="main:center dir:top">
        <i class="icon-wode" font="24"></i>
        <span>我的</span>
    </a>
</footer>
</body>
</html>
