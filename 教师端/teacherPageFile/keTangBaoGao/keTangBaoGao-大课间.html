<head>
    <meta charset="UTF-8" />

    <script src="../../js/jquery.js"></script>
    <script src="../../js/main.js"></script>

    <title>动跃科技</title>

<body flex="dir:top">
    <header flex-box="0" flex="dir:left" font="18">
        <a href="javascript:history.go(-1)" flex-box="0">
            <i class="icon-back"></i>
        </a>
        <div class="title" flex-box="1" font="14">大课间课堂报告</div>
        <a href="javascript:void(0)" flex-box="0">
        </a>
    </header>
    <section flex-box="1">
        <div class="ketangbaogao">
            <!-- 基本信息 -->
            <div class="base-msg white-back">
                <h4 class="title">基本信息</h4>
                <div class="details">
                    <h4>授课教师 : 王元</h4>
                    <h4>开始时间 : 2017/10/11 14:00</h4>
                    <h4>结束人员 : 2017/10/11 14:00</h4>
                    <h4>抽样人数 : 47</h4>
                    <h4>使用设备 : 手环</h4>
                </div>
            </div>
            <!-- 班级整体情况 -->
            <div class="details-box white-back">
                <h4 class="title">整体情况</h4>
                <div>
                    <div class="class-box">
                        <div class="class-row">
                            <div class="class-col">运动强度</div>
                            <div class="class-col"></div>
                            <div class="class-col">45</div>
                            <div class="class-col txt-green"></div>
                        </div>
                        <div class="class-row">
                            <div class="class-col">训练密度</div>
                            <div class="class-col"></div>
                            <div class="class-col">45</div>
                            <div class="class-col txt-yellow"></div>
                        </div>
                        <div class="class-row">
                            <div class="class-col">平均心率</div>
                            <div class="class-col"></div>
                            <div class="class-col">45</div>
                            <div class="class-col txt-red"></div>
                        </div>
                        <div class="class-row">
                            <div class="class-col">最高心率</div>
                            <div class="class-col"></div>
                            <div class="class-col">45</div>
                            <div class="class-col txt-red"></div>
                        </div>
                        <div class="class-row">
                            <div class="class-col">最低心率</div>
                            <div class="class-col"></div>
                            <div class="class-col">45</div>
                            <div class="class-col txt-red"></div>
                        </div>
                        <div class="class-row">
                            <div class="class-col">平均步数</div>
                            <div class="class-col"></div>
                            <div class="class-col">45</div>
                            <div class="class-col txt-red"></div>
                        </div>
                        <div class="class-row">
                            <div class="class-col">平均消耗卡路里</div>
                            <div class="class-col"></div>
                            <div class="class-col">45</div>
                            <div class="class-col txt-red"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 班级心率曲线运动图 -->
            <div class="details-box white-back">
                <h4 class="title">心率曲线运动图</h4>
                <div class="xinlv" id="chart-line">

                </div>
                <!-- <div class="line-chart-title sex">
                <span class="boy">男生</span>
                <span class="girl">女生</span>
                <span class="all">全班</span>
            </div> -->
            </div>
            <!-- 班级分均心率分布 -->
            <div class="details-box white-back">
                <h4 class="title">分均心率分布</h4>
                <table border="1px" class="my-table">
                    <tr>
                        <td>平均心率</td>
                        <td>人数</td>
                    </tr>
                    <tr>
                        <td>1~79</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>80~99</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>100~119</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>120~149</td>
                        <td>149</td>
                    </tr>
                    <tr>
                        <td>150~</td>
                        <td>45</td>
                    </tr>
                </table>
                <center>
                    <h2>分均心率分布</h2>
                </center>
                <div class="xinlv" id="chart-pie">

                </div>
            </div>

        </div>

    </section>
    <footer flex-box="0" flex="dir:left box:mean" font="12">
        <a href="" flex="main:center dir:top">
            <i class="icon-sy" font="24"></i>
