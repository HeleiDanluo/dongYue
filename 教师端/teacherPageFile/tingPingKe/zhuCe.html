<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../../js/flexible/flexible_css.js"></script>
    <script src="../../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/main.css">
    <title>动跃科技</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="history.go(-1)" flex-box="0">
        <i class="icon-back"></i>
    </a>
    <div class="title" flex-box="1">听评课教学</div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="loginBack">
    <div class="login-wrapper">
        <label flex="cross:center" class="login-input" font="16">
            <span class="input-name" flex-box="0">输入姓名</span>
            <input type="txt" flex-box="1" font="12" placeholder="请输入姓名"/>
        </label>
        <label flex="cross:center" class="login-input" font="16">
            <span class="input-name" flex-box="0">手机号码</span>
            <input type="tel" flex-box="1" font="12" placeholder="请输入电话号码"/>
        </label>
        <label flex="cross:center" class="login-input" font="16">
            <span class="input-name" flex-box="0">所在单位</span>
            <input type="txt" flex-box="1" font="12" placeholder="请输入所在单位"/>
        </label>
        <div class="submit-block mt_100" font="14" hidden>
            <a href="" class="btn-full-theme">确定</a>
        </div>
        <div class="submit-block mt_100" font="14">
            <a href="" class="btn-full-theme">保存</a>
        </div>
    </div>
</section>
</body>
</html>
