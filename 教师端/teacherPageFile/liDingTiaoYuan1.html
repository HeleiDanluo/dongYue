<head>

    <link rel="stylesheet" href="../css/main.css">

        header .title>input {

<body flex="dir:top">
    <header flex-box="0" flex="dir:left" font="18">
        <a href="javascript:history.go(-1)" flex-box="0">
            <i class="icon-back"></i>

        </div>
        <div class="data-update-content-box" id="data-update-content-box">

                <!-- 关闭按钮 -->

                <div class="data-update-detail-box">

                    <ul class="drop-menu-list" id="gengxinshuju">

                            <i class=""></i>
                        </li>
                    </ul>
                    <!-- 切换班级 -->
                    <ul class="drop-menu-list" id="qiehuanbanji">
                        <li class="data-update-detail" flex="cross:center">
                            <input type="hidden" value="111">
                            <span>一班</span>
                            <i class="icon-selected-gougou"></i>
                        </li>
                        <li class="data-update-detail" flex="cross:center">
                            <input type="hidden" value="222">
                            <span>二班</span>
                            <i class=""></i>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- <div class="blank-content">
                1234123
            </div> -->
        </div>
        <a href="javascript:void(0)" flex-box="0"></a>
    </header>
    <section flex-box="1" class="white-back" font="14">
        <div class="studentlist-wrapper" flex="dir:top">

            <h1 class="page-title" flex-box="0" font="14">立定跳远</h1>
            <div flex-box="1" font="12">

                <ul class="student-list">
                    <li flex="cross:center">
                        <div class="input-msg">
                            <span font="12">2222222222222222222222222</span><br>
                            <span font="16" class="stu-name">张凤的莲</span>
                        </div>
                        <div class="input-num fenmiao" font="16">
                            <input type="number" placeholder="--" />分
                            <input type="number" placeholder="--" />秒
                        </div>
                    </li>
                    <li flex="cross:center">
                    <div class="input-msg">
                        <span font="12">2222222222222222222222222</span><br>
                        <span font="16" class="stu-name">张凤的莲</span>
                    </div>
                    <div class="input-num fenmiao" font="16">
                        <input type="number" placeholder="--" />分
                        <input type="number" placeholder="--" />秒
                    </div>
                    </li>
                    
                </ul>
            </div>
            <div class="ldty-ok-box" flex="main:center cross:center">
                <!-- <input type="button" font="16" value="确认"> -->
                <button type="button" font="16">保存</button>
            </div>
        </div>
    </section>
    
    <script src="../js/each/studentList.js"></script>
