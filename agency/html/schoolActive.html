<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>动跃数据分析平台</title>
    <link rel="stylesheet" href="../css/main.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/echarts.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo fl">
        <img src="../images/logo.png" alt="">
        <span class="name">动跃科技数据分析平台</span>
      </a>
      <span class="time ml15 row10 dib colorWhite">登陆时间:2017-9-19 11:16</span>
      <div class="user">
        <a href="#" class="name">测试名字</a>
  
        <a href="./findPass.html" class="pass">
          <i class="icon-pass"></i>
          密码设置
        </a>
  
        <a href="#" class="logout">
          <i class="icon-logout"></i>
          退出
        </a>
        <!-- <a onclick="window.history.go(-1)" class="logout">返回</a> -->
      </div>
    </div>
    <div class="leftNav col2 row10 bkGrey">
      <ul class="col10">
        <li class="col10 focus">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-home ml20 font16"></i>
            <span class="ml10">首页</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-apply ml20 font16"></i>
            <span class="ml10">学校申请</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-school ml20 font16"></i>
            <span class="ml10">学校管理</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-manage ml20 font16"></i>
            <span class="ml10">运营管理</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-search ml20 font16"></i>
            <span class="ml10">记录查询</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-key ml20 font16"></i>
            <span class="ml10">激活码管理</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="caption">
      <div class="schoolInfor">
        <ul>
          <li>学校名称:
            <span class="dib h60 lh60 colorGreen">双流艺体中学</span>
          </li>
          <li>学校地址:
            <span class="dib h60 lh60 colorGreen">四川省成都市双流</span>
          </li>
          <li>学校类别:
            <span class="dib h60 lh60 colorGreen">初中</span>
          </li>
          <li>学校电话:
            <span class="dib h60 lh60 colorGreen">010-123456789</span>
          </li>
        </ul>
      </div>
      <hr class="colorGrey3">
      <div>
        <form class="mt40" action="">
          <p class="mt15">
            <label class="ml15 mr15">业务负责</label>
            <select class="input-big">
              <option class="dib h35 lh35 pl5">请选择学校业务负责人</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
            </select>
          </p>
          <p class="mt15">
            <label class="ml15 mr15">服务类别</label>
            <select class="input-big">
              <option class="dib h35 lh35 pl5">请选择平台使用</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
            </select>
          </p>
          <p class="mt15">
            <label class="ml15 mr15">激活码</label>
            <select class="ml15 input-big">
              <option class="dib h35 lh35 pl5">请选择激活码</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
              <option class="dib h35 lh35 pl5">测试名字</option>
            </select>
          </p>
          <p style="margin-left: 100px;" class="mt15">
            使用年限:3年
          </p>
          <button style="margin-left:100px; " class="mt15 btn-big btn-green">确定</button>
        </form>
      </div>
    </div>

</html>
