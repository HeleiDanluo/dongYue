<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>动跃数据分析平台</title>
    <link rel="stylesheet" href="../css/main.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/echarts.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo fl">
        <img src="../images/logo.png" alt="">
        <span class="name">动跃科技数据分析平台</span>
      </a>
      <span class="time ml15 row10 dib colorWhite">登陆时间:2017-9-19 11:16</span>
      <div class="user">
        <a href="#" class="name">测试名字</a>
  
        <a href="./findPass.html" class="pass">
          <i class="icon-pass"></i>
          密码设置
        </a>
  
        <a href="#" class="logout">
          <i class="icon-logout"></i>
          退出
        </a>
        <!-- <a onclick="window.history.go(-1)" class="logout">返回</a> -->
      </div>
    </div>
    <div class="leftNav col2 row10 bkGrey">
      <ul class="col10">
        <li class="col10 focus">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-home ml20 font16"></i>
            <span class="ml10">首页</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-apply ml20 font16"></i>
            <span class="ml10">学校申请</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-school ml20 font16"></i>
            <span class="ml10">学校管理</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-manage ml20 font16"></i>
            <span class="ml10">运营管理</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-search ml20 font16"></i>
            <span class="ml10">记录查询</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-key ml20 font16"></i>
            <span class="ml10">激活码管理</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="caption">
      <div class="font30 mb25">学校列表</div>
      <div class="choose font14">
        <a class="dib w100 h35 lh35 tc borderGreen fl ">全部</a>
        <a class="dib w100 h35 lh35 tc borderGreen btn-green fl slide">代理商
          <div class="slideLimit dn bkGrey z999"
            style="position: relative;max-height: 210px;overflow: auto;">
            <span class="dib col10 h35 colorBlack">123</span>
            <span class="dib col10 h35 colorBlack">123</span>
            <span class="dib col10 h35 colorBlack">123</span>
            <span class="dib col10 h35 colorBlack">123</span>
            <span class="dib col10 h35 colorBlack">123</span>
            <span class="dib col10 h35 colorBlack">123</span>
            <span class="dib col10 h35 colorBlack">123</span>
          </div>
        </a>
        <a class="dib w100 h35 lh35 tc borderGreen fl ">试用</a>
        <a class="dib w100 h35 lh35 tc borderGreen fl ">已激活</a>
        <a class="dib w100 h35 lh35 tc borderGreen fl ">试用结束</a>
        <a class="dib w100 h35 lh35 tc borderGreen fl ">使用结束</a>
        <input class="input-center h35 lh35 w250 fl ml30"
        placeholder="学校名称">
        <a class="ml10 dib w100 h35 lh35 tc borderGreen btn-green fl ">确定</a>
      </div>
      <div class="listBox pt30 pl10 pb50 pr10">
        <div class="special">
          <span class="dib h40 lh40 tc col-5">序号</span>
          <span class="dib h40 lh40 tc col-7">代理商</span>
          <span class="dib h40 lh40 tc col-7">学校名称</span>
          <span class="dib h40 lh40 tc col-7">学校类别</span>
          <span class="dib h40 lh40 tc col1">学校地址</span>
          <span class="dib h40 lh40 tc col1">学校电话</span>
          <span class="dib h40 lh40 tc col-8">业务负责人</span>
          <span class="dib h40 lh40 tc col1">使用时间</span>
          <span class="dib h40 lh40 tc col1">到期时间</span>
          <span class="dib h40 lh40 tc col-7">服务类型</span>
          <span class="dib h40 lh40 tc col-7">操作</span>
        </div>
        <div>
          <span class="dib h40 lh40 tc col-5">1</span>
          <span class="dib h40 lh40 tc col-7">成都代理</span>
          <span class="dib h40 lh40 tc col-7">圣菲小学</span>
          <span class="dib h40 lh40 tc col-7">初中</span>
          <span class="dib h40 lh40 tc col1">四川省成都双流某某某</span>
          <span class="dib h40 lh40 tc col1">010-123456789</span>
          <span class="dib h40 lh40 tc col-8">赵一</span>
          <span class="dib h40 lh40 tc col1">2017-9-19</span>
          <span class="dib h40 lh40 tc col1">2017-9-19</span>
          <span class="dib h40 lh40 tc col-7 colorGreen">使用</span>
          <span class="dib h40 lh40 tc col-7">
            <a href="" class="colorGreen">查看详情</a>
          </span>
        </div>
      </div>
    </div>
    <script src="../js/each/slide.js"></script>
  </body>
</html>
