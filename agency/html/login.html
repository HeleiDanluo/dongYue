<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>动跃数据分析平台</title>
    <link rel="stylesheet" href="../css/main.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/echarts.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo fl">
        <img src="../images/logo.png" alt="">
        <span class="name">动跃科技数据分析平台</span>
      </a>
      <span class="time ml15 row10 dib colorWhite">登陆时间:2017-9-19 11:16</span>
      <div class="user">
        <a href="#" class="name">测试名字</a>
  
        <a href="./findPass.html" class="pass">
          <i class="icon-pass"></i>
          密码设置
        </a>
  
        <a href="#" class="logout">
          <i class="icon-logout"></i>
          退出
        </a>
        <!-- <a onclick="window.history.go(-1)" class="logout">返回</a> -->
      </div>
    </div>
    <div class="login w320">
      <div class="fb tc h40 lh40 font25">代理商登陆</div>
      <form action="#">
        <input class="input-big mt15" placeholder="手机号码/邮箱">
        <input class="input-big mt15" type="password" placeholder="密码">
        <p class="choose mt15 col10">
          <span class="focus h25 w25 lh25 tc dib vm kuai"></span>
          <span class="ml5 font14">记住我</span>
          <a class="colorGreen font14" href="#">忘记密码?</a>
        </p>
        <button class="btn-big btn-green mt20">登陆</button>
      </form>
    </div>
  </body>
</html>
