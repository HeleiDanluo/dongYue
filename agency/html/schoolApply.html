<!DOCTYPE html>
<html> 
  <head>

  <body>
    <div class="header">

      <span class="time ml15 row10 dib colorWhite">登陆时间:2017-9-19 11:16</span>

    </div>
    <div class="leftNav col2 row10 bkGrey">
      <ul class="col10">
        <li class="col10 focus">
          <a class="dib h50 lh50 col10" href="#">

            <span class="ml10">首页</span>
          </a>
        </li>
        <li class="col10">

            <span class="ml10">学校申请</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-school ml20 font16"></i>
            <span class="ml10">学校管理</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-manage ml20 font16"></i>
            <span class="ml10">运营管理</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-search ml20 font16"></i>
            <span class="ml10">记录查询</span>
          </a>
        </li>
        <li class="col10">
          <a class="dib h50 lh50 col10" href="#">
            <i class="icon-key ml20 font16"></i>

    <div class="caption">

      <div class="choose font14"> 
        <input class="input-center h35 lh35 w250 fl ml30"
        placeholder="学校名称">
        <a class="ml10 dib w100 h35 lh35 tc borderGreen btn-green fl ">确定</a>
      </div>
      <div class="listBox pt30 pl10 pb50 pr10">
        <div class="special">
          <span class="dib h40 lh40 tc col-5">序号</span>
          <span class="dib h40 lh40 tc col1">学校id</span>
          <span class="dib h40 lh40 tc col1">学校名称</span>
          <span class="dib h40 lh40 tc col1">学校类别</span>
          <span class="dib h40 lh40 tc col2">学校地址</span>
          <span class="dib h40 lh40 tc col1">业务负责人</span>
          <span class="dib h40 lh40 tc col1">申请时间</span>
          <span class="dib h40 lh40 tc col1">申请类型</span>
          <span class="dib h40 lh40 tc col1">操作</span>
        </div>
        <div>
          <span class="dib h40 lh40 tc col-5">1</span>
          <span class="dib h40 lh40 tc col1">1111111111</span>
          <span class="dib h40 lh40 tc col1">圣菲小学</span>
          <span class="dib h40 lh40 tc col1">初中</span>
          <span class="dib h40 lh40 tc col2">四川省成都双流某某某</span>
          <span class="dib h40 lh40 tc col1">赵1</span>
          <span class="dib h40 lh40 tc col1">2017-09-26</span>
          <span class="dib h40 lh40 tc col1">平台使用</span>
          <span class="dib h40 lh40 tc col1 colorGreen">待激活</span>
        </div>
        <div>
          <span class="dib h40 lh40 tc col-5">1</span>
          <span class="dib h40 lh40 tc col1">1111111111</span>
          <span class="dib h40 lh40 tc col1">圣菲小学</span>
          <span class="dib h40 lh40 tc col1">初中</span>
          <span class="dib h40 lh40 tc col2">四川省成都双流某某某</span>
          <span class="dib h40 lh40 tc col1">赵1</span>
          <span class="dib h40 lh40 tc col1">2017-09-26</span>
          <span class="dib h40 lh40 tc col1">平台使用</span>
          <span class="dib h40 lh40 tc col1 colorGreen">待激活</span>
