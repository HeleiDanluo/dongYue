<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>动跃数据分析平台</title>
    <link rel="stylesheet" href="../css/main.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/echarts.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo fl">
        <img src="../images/logo.png" alt="">
        <span class="name">动跃科技数据分析平台</span>
      </a>
      <span class="time ml15 row10 dib colorWhite">登陆时间:2017-9-19 11:16</span>
      <div class="user">
        <a href="#" class="name">测试名字</a>
  
        <a href="./findPass.html" class="pass">
          <i class="icon-pass"></i>
          密码设置
        </a>
  
        <a href="#" class="logout">
          <i class="icon-logout"></i>
          退出
        </a>
        <!-- <a onclick="window.history.go(-1)" class="logout">返回</a> -->
      </div>
    </div>
    <div class="changeTel w320">
      <div class="fb tc h40 lh40 font25">忘记密码</div>
      <form action="#">
        <input class="input-big mt15"
          placeholder="请输入手机号码">
        <input class="input-center mt15"
          placeholder="请输入验证码">
        <span class="btn-small btn-green font14">获取验证码</span>
        <input type="password" class="input-big mt15"
          placeholder="请输入新密码">
        <button class="btn-big btn-green mt20">确定</button>
        <span class="dib btn-big mt15 colorGreen">更换绑定手机号码</span>
      </form>
    </div>
  </body>
</html>
