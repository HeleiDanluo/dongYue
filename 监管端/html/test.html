  <body>
    <input type="button" value="成功 globalWarning"
       onclick="javascript:
        Alert.globalWarning({
          'words':'成功',
          'type':'success',
          'callBack':function(){}
        })"
    ><br><br>
    
    <input type="button" value="失败 globalWarning"
       onclick="javascript:
        Alert.globalWarning({
          'words':'文字',
          'type':'fail',
          'callBack':function(){}
        })"
    ><br><br>
    
    <input type="button" value="加载中"
       onclick="javascript:
        Alert.loading('show')"
    ><br><br>
