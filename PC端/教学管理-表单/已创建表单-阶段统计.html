<script src="../plugins/echart.js"></script>
<script>
    // 点击切换统计
    $('body').on('click', '.table-row .btn', function() {
        var $this = $(this);
        var showId = $this.attr('show-tab').trim();
        $this.addClass('yellowBtn').siblings().removeClass('yellowBtn').addClass('grayBtn');
        
        $('.select-box').addClass('hidden');
        $('.chart-box .chart-box').addClass('hidden');

        $('.chart').addClass('hidden');
        $('.' + showId).removeClass('hidden');
    })
    // 柱状图
    var myChartOne = echarts.init(document.getElementById('chart-one'));
    var myChartTwo = echarts.init(document.getElementById('chart-two'));
    var myChartThr = echarts.init(document.getElementById('chart-three'));
    var option = {
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {      
                    type : 'shadow'      
                }
            },
            xAxis: {
                type: 'category',
                data: ['初一一班', '初一二班', '初一三班', '初一四班', '初一五班', '初一六班']
            },
            yAxis: {
                type: 'value',
                barWidth: 50
            },
            series: [{
                barWidth: '50',
                data: [120, 200, 150, 80, 70, 110],
                type: 'bar'
            }]
        };
        myChartOne.setOption(option);
        myChartTwo.setOption(option);
        myChartThr.setOption(option);
</script>
