<script>
    // 点击绿色删除文字
    $('body').on('click', '.del-all-item', function() {
        $(this).parent().parent().remove();
    })
    
    // 删除小项

        $(this).parent().remove();
    })
    
    // 添加小项

        $(this).parent().parent().before(`
        <div class="col-16-16 f18">

            </div>
        </div>
        `);
    })

                    <input type="checkbox" name="aa" id="2">
                    <label for="2">多选</label>
                </span>
                <span class="ml10">

                    <div class="add-item">+ 添加选项</div>
                </div>
                
            </div>

        </div>
        `);
    })
    
    // 点击 选项【选项可多洗选】
    $('body').on('click', '.clickmulti', function() {
        let _this = $(this);
        let checked = _this.parent().find('input[type="checkbox"]').is(':checked');
        if(checked) {
            _this.parent().parent().parent().find('.item-name').text("分值");
        } else {
            _this.parent().parent().parent().find('.item-name').text("每点击一次加分");
        }
    })
