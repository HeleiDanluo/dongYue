            <div class="table-content">

                <div class="table-btn-group">
                    <a class="table-row">
                        <a class="col-8-16 f18">已创建表单</a>
                        <div class="col-8-16 t_r">
                            <a href="javascript:;" class="btn blueBtn">阶段统计</a>
                            <a href="javascript:;" class="btn themeBtn">新建表单</a>

                <div class="table-btn-group">
                    <div class="table-row">
                        <div class="col-14-16 f14">
                            题目默认为单选，未勾选“多选” 即认为为单选 单个选项默认只可以选择一次，即未勾选“选项可多次选”
                            <span class="f_r">
                                设置总分：
                                <input style="height: 34px" class="ml10 f_r set_min" min="0" type="number" placeholder="大等于0">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="jxgl-my-cjbd">
                    
                    <div class="title-box clearfix mt20">
                        <!-- 标题 -->
                        <div class="col-6-16 f18">
                            <input type="text" placeholder="题目/项目/标题(80字以内)" maxlength="80">
                        </div>
                        <div class="col-10-16 f18">
                            <span class="ml10">
                                <!-- input id须和label for的属性一致且不与页面重复 -->
                                <label>
                                    <input type="checkbox" name="aa">
                                    必选

                            </span>
                            <span class="ml10">

                            </span>

                                    <input type="checkbox" name="aa">

                                </label>
                            </span>

                        </div>


                        <!-- 一个选项 -->
                        <div class="col-16-16 f18">
                            <div class="col-1-16 f18">&nbsp;</div>
                            <div class="col-5-16 f18">
                                <input type="text" placeholder="选项（50字以内）" maxlength="50">
                            </div>

                            <div class="col-4-16 f18">
                                <input class="item-number ml10 f_r" type="number" value="0">
                                <span class="item-name f_r">分值</span>
                            </div>
                        </div>
                        
                        <!-- 一个选项 -->
                        <div class="col-16-16 f18">
                            <div class="col-1-16 f18">&nbsp;</div>
                            <div class="col-5-16 f18">
                                <input type="text" placeholder="选项（50字以内）" maxlength="50">
                            </div>
                            <div class="del-item icon-errorTip"></div>
                            <div class="col-4-16 f18">
                                <input class="item-number ml10 f_r" type="number" value="0">
                                <span class="item-name f_r">分值</span>
                            </div>
                        </div>

                        <!-- 添加 -->
                        <div class="col-16-16 f18">
                            <div class="col-1-16 f18">&nbsp;</div>

                <!-- 右边菜单 -->

<script src="../plugins/alert.js"></script>
<script>
    // 点击绿色删除文字
    $('body').on('click', '.del-all-item', function() {
        $(this).parent().parent().remove();
    })
    
    // 删除小项
    $('body').on('click', '.del-item', function() {
        $(this).parent().remove();
    })
    
    // 添加小项
    $('body').on('click', '.add-item', function() {
        let multiChecked = $(this).parent().parent().parent().find('.clickmulti').find('input').is(':checked');
        if(multiChecked) {
            $(this).parent().parent().before(`
            <div class="col-16-16 f18">
                <div class="col-1-16 f18">&nbsp;</div>
                <div class="col-5-16 f18">
                    <input type="text" placeholder="选项（50字以内）" maxlength="50">
                </div>
                <div class="del-item icon-errorTip"></div>
                <div class="col-4-16 f18">
                    <input class="item-number ml10 f_r" type="number" value="0">
                    <span class="item-name f_r">每点击一次加分</span>
                </div>
            </div>
            `);
        } else {
            $(this).parent().parent().before(`
            <div class="col-16-16 f18">
                <div class="col-1-16 f18">&nbsp;</div>
                <div class="col-5-16 f18">
                    <input type="text" placeholder="选项（50字以内）" maxlength="50">
                </div>
                <div class="del-item icon-errorTip"></div>
                <div class="col-4-16 f18">
                    <input class="item-number ml10 f_r" type="number" value="0">
                    <span class="item-name f_r">分值</span>
                </div>
            </div>
            `);
        }
    })

    // 点击右侧 新题目
    $('body').on('click', '.add-type', function() {
        $('.jxgl-my-cjbd').append('\
        <div class="title-box clearfix mt20">\
            <div class="col-6-16 f18">\
                <input type="text" placeholder="题目/项目/标题(80字以内)" maxlength="80">\
            </div>\
            <div class="col-10-16 f18">\
                <span class="ml10">\
                    <label>\
                        <input type="checkbox" name="aa">\
                        必选\
                    </label>\
                </span>\
                <span class="ml10">\
                    <label>\
                        <input type="checkbox" name="aa">\
                        多选\
                    </label>\
                </span>\
                <span class="ml10">\
                    <label class="clickmulti">\
                        <input type="checkbox" name="aa">\
                        选项可多次选\
                    </label>\
                </span>\
                <span class="txt-green ml10 del-all-item cursor_p">删除</span>\
            </div>\
            <div class="col-16-16 f18">\
                <div class="col-1-16 f18">&nbsp;</div>\
                <div class="col-5-16 f18">\
                    <input type="text" placeholder="选项（50字以内）" maxlength="50">\
                </div>\
                <div class="del-item icon-errorTip"></div>\
                <div class="col-4-16 f18">\
                    <input class="item-number ml10 f_r" type="number" value="0">\
                    <span class="item-name f_r">分值</span>\
                </div>\
            </div>\
            <div class="col-16-16 f18">\
                <div class="col-1-16 f18">&nbsp;</div>\
                <div class="col-5-16 f18">\
                    <input type="text" placeholder="选项（50字以内）" maxlength="50">\
                </div>\
                <div class="del-item icon-errorTip"></div>\
                <div class="col-4-16 f18">\
                    <input class="item-number ml10 f_r" type="number" value="0">\
                    <span class="item-name f_r">分值</span>\
                </div>\
            </div>\
            <div class="col-16-16 f18">\
                <div class="col-1-16 f18">&nbsp;</div>\
                <div class="col-5-16 f18">\
                    <div class="add-item">+ 添加选项</div>\
                </div>\
            </div>\
        </div>')
    })
    
    // 点击 选项【选项可多洗选】
    $('body').on('click', 'input', function(e) {
        e.stopPropagation();
        let _this = $(this);
        if(_this.parent().hasClass('clickmulti')){
            let checked = _this.is(':checked');
            if(checked) {
                _this.parent().parent().parent().parent().find('.item-name').text("每点击一次加分");
            } else {
                _this.parent().parent().parent().parent().find('.item-name').text("分值");
            }
        }
    })
</script>
</body>
