<!DOCTYPE html>
<html lang="en" class="scroll-bar">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="renderer" content="webkit">
    <meta name="viewport">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../plugins/animate.min.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <link rel="stylesheet" href="../plugins/datepicker.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../plugins/mousewheel.js"></script>
    <script src="../plugins/jquery.slimscroll.js"></script>
    <script src="../js/pageInit.js"></script>
    <script src="../js/main.js"></script>
    <title>申请试用</title>
</head>
<body class="scroll">
<div class="applyUse-content">
    <div class="header">
        <div class="use-center">
            <div class="logo-wrapper">
                <a href="http://www.tiyujiankang.com">
                    <img src="../images/logo-black.png" alt="">
                </a>
            </div>
            <ul class="menu-wrapper">
                <li><a href="http://www.tiyujiankang.com/#/teacher">教师端</a></li>
                <li><a href="http://www.tiyujiankang.com/#/student">学生端</a></li>
                <li><a href="http://www.tiyujiankang.com/#/apply">招商代理</a></li>
                <li><a href="http://www.tiyujiankang.com/#/about">关于我们</a></li>
                <li><a href="javascript:load()" class="current">申请试用</a></li>
            </ul>
        </div>
    </div>
    <div class="use-section">
        <div class="use-center">
            <div class="apply-use-form t_c">
                <p class="f18">申请试用</p>
                <div class="form-inline mt20 clearfix">
                    <div class="col-2-16 col-offset-4 l_h36 t_c">姓名</div>
                    <div class="col-5-16">
                        <label class="form-control">
                            <input type="text" placeholder="请输入您的姓名"/>
                        </label>
                    </div>
                </div>
                <div class="form-inline mt20 clearfix">
                    <div class="col-2-16 col-offset-4 l_h36 t_c">学校</div>
                    <div class="col-5-16">
                        <label class="form-control">
                            <input type="text" placeholder="请输入您所在的学校名称"/>
                        </label>
                    </div>
                </div>
                <div class="form-inline mt20 clearfix">
                    <div class="col-2-16 col-offset-4 l_h36 t_c">地址</div>
                    <div class="col-5-16">
                        <label class="form-control">
                            <input type="text" placeholder="请输入学校地址"/>
                        </label>
                    </div>
                </div>
                <div class="form-inline mt20 clearfix">
                    <div class="col-2-16 col-offset-4 l_h36 t_c">电话</div>
                    <div class="col-5-16">
                        <label class="form-control">
                            <input type="tel" placeholder="请输入您的电话号码"/>
                        </label>
                    </div>
                </div>
                <div class="form-inline mt20 clearfix">
                    <div class="col-2-16 col-offset-4 l_h36 t_c">申请留言</div>
                    <div class="col-5-16">
                        <label class="textarea-control">
                            <textarea placeholder="如有其他问题请留言" rows="5"></textarea>
                        </label>
                    </div>
                </div>
                <div class="form-inline mt20 clearfix">
                    <div class="col-5-16 col-offset-6">
                        <a href="javascript:void(0)" class="blockBtn themeBtn">立即申请</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-show-wrapper">
            <div class="use-center center-wrapper">
                <a href="http://www.tiyujiankang.com/#/apply" class="apply-btn"><i class="icon-zsguanli"></i>我要申请招商代理</a>
            </div>
        </div>
        <div class="bottom-adress">
            <div class="use-center">
                <div class="text clearfix">
                    <div class="col-9-18 no-padding">
                        动跃科技成都有限公司
                    </div>
                    <div class="col-9-18 no-padding t_r">
                        地址：四川成都高新区天府五街菁蓉国际广场
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/each/tablePageCommon.js"></script>
<script src="../plugins/alert.js"></script>
</body>
</html>
