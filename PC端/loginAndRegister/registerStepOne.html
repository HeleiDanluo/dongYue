<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../plugins/animate.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <title>注册</title>
    <script>
    </script>
</head>
<body class="bodyHaveScroll">
<div class="pageContent">
    <div class="register-box">
        <div class="regiter-head">
            <a href="javascript:;" class="back-btn icon-arrow-left"></a>
            <div class="register-title">
                <p class="t_c f32">教务入口</p>
            </div>
            <div class="register-top-memu clearfix l_h36 mt20">
                <div class="col-18-32 col-offset-7-32">
                    <ul class="menu-ul clearfix t_c">
                        <li><a href="javascript:;" class="select">1.设置用户名</a></li>
                        <li><a href="javascript:;">2.完善信息</a></li>
                        <li><a href="javascript:;">3.提交审核</a></li>
                    </ul>
                </div>
                <div class="col-7-32">
                    <a href="javascript:;" class="form-link t_r">已有账号，直接登录</a>
                </div>
            </div>
        </div>
        <div class="regiter-section">
            <div class="register-form-box">
                <div class="msg-tip mt5">
                    <label class="error"><i class="icon-errorTip">&nbsp;</i><span class="error-txt f12">请输入您的密码</span></label>
                </div>
                <div class="form-inline clearfix mt10">
                    <div class="col-22-32 no-padding">
                        <label class="formControl">
                            <input type="text" placeholder="输入手机号码">
                            <span class="tipIcon"><i class="icon-userName"></i></span>
                        </label>
                    </div>
                    <div class="col-9-32 col-offset-1-32 no-padding">
                        <input type="button" class="code-time-btn" value="获取验证码">
                    </div>
                </div>
                <div class="form-inline clearfix mt20">
                    <label class="formControl">
                        <input type="text" placeholder="输入验证码">
                        <span class="tipIcon"><i class="icon-voliCode"></i></span>
                        <span class="afterTip success"><i class="icon-voliPass"></i></span>
                    </label>
                </div>
                <div class="form-inline clearfix mt20">
                    <label class="formControl">
                        <input type="password" placeholder="输入8-12位密码">
                        <span class="tipIcon"><i class="icon-passWord"></i></span>
                        <span class="afterTip"><i class="icon-voliPass"></i></span>
                    </label>
                </div>
                <div class="form-inline clearfix mt20">
                    <label class="formControl">
                        <input type="password" placeholder="再次输入密码">
                        <span class="tipIcon"><i class="icon-passWord"></i></span>
                        <span class="afterTip"><i class="icon-voliPass"></i></span>
                    </label>
                </div>
                <div class="form-inline clearfix mt20">
                    <a href="javascript:;" class="submit-btn blockBtn themeBtn nextStep">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../plugins/alert.js"></script>
<script src="../js/each/loginAndRegister.js"></script>
</html>
