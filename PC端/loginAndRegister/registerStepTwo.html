<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../plugins/animate.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <title>注册</title>
</head>
<body class="bodyHaveScroll">
<div class="pageContent">
    <div class="register-box">
        <div class="regiter-head">
            <a href="javascript:;" class="back-btn icon-arrow-left"></a>
            <div class="register-title">
                <p class="t_c f32">教务入口</p>
            </div>
            <div class="register-top-memu clearfix l_h36 mt20">
                <div class="col-18-32 col-offset-7-32">
                    <ul class="menu-ul clearfix t_c">
                        <li><a href="javascript:;">1.设置用户名</a></li>
                        <li><a href="javascript:;"  class="select">2.完善信息</a></li>
                        <li><a href="javascript:;">3.提交审核</a></li>
                    </ul>
                </div>
                <div class="col-7-32">
                    <a href="javascript:;" class="form-link t_r">已有账号，直接登录</a>
                </div>
            </div>
        </div>
        <div class="regiter-section">
            <div class="register-form-box">
                <div class="msg-tip mt5">
                    <label class="error"><i class="icon-errorTip">&nbsp;</i><span class="error-txt f12">请输入学校名称</span></label>
                </div>
                <div class="form-inline clearfix mt10">
                    <div class="col-4-16 no-padding l_h36">
                        院校所在地
                    </div>
                    <div class="col-12-16 no-padding">
                        <label class="form-control province select">
                            <input type="text" placeholder="省" readonly="">
                            <span class="caret icon-hehe"></span>
                            <ul class="select-list" style="display: none;">
                                <li><a href="javascript:;">四川</a></li>
                                <li><a href="javascript:;">四川</a></li>
                                <li><a href="javascript:;">四川</a></li>
                                <li><a href="javascript:;">四川</a></li>
                                <li><a href="javascript:;">四川</a></li>
                                <li><a href="javascript:;">四川</a></li>
                                <li><a href="javascript:;">四川</a></li>
                                <li><a href="javascript:;">四川</a></li>
                            </ul>
                        </label>
                    </div>
                </div>
                <div class="form-inline clearfix mt20">
                    <div class="col-12-16 col-offset-4 no-padding">
                        <label class="form-control city select">
                            <input type="text" placeholder="市" readonly="">
                            <span class="caret icon-hehe"></span>
                            <ul class="select-list" style="display: none;">
                                <li><a href="javascript:;">成都市</a></li>
                                <li><a href="javascript:;">成都市</a></li>
                                <li><a href="javascript:;">成都市</a></li>
                                <li><a href="javascript:;">成都市</a></li>
                                <li><a href="javascript:;">成都市</a></li>
                                <li><a href="javascript:;">成都市</a></li>
                                <li><a href="javascript:;">成都市</a></li>
                                <li><a href="javascript:;">成都市</a></li>
                            </ul>
                        </label>
                    </div>
                </div>
                <div class="form-inline clearfix mt20">
                    <div class="col-12-16 col-offset-4 no-padding">
                        <label class="form-control area select">
                            <input type="text" placeholder="区/县" readonly="">
                            <span class="caret icon-hehe"></span>
                            <ul class="select-list" style="display: none;">
                                <li><a href="javascript:;">高新区</a></li>
                                <li><a href="javascript:;">高新区</a></li>
                                <li><a href="javascript:;">高新区</a></li>
                                <li><a href="javascript:;">高新区</a></li>
                                <li><a href="javascript:;">高新区</a></li>
                                <li><a href="javascript:;">高新区</a></li>
                                <li><a href="javascript:;">高新区</a></li>
                                <li><a href="javascript:;">高新区</a></li>
                            </ul>
                        </label>
                    </div>
                </div>
                <div class="form-inline clearfix mt20">
                    <div class="col-4-16 no-padding l_h36">
                        所属院校
                    </div>
                    <div class="col-12-16 no-padding">
                        <label class="form-control errorBorder">
                            <input type="text" placeholder="请输入学校名称" />
                        </label>
                    </div>
                </div>
                <div class="form-inline clearfix mt20 l_h36">
                    <div class="col-4-16 no-padding">
                        院校类别
                    </div>
                    <div class="col-12-16 no-padding school-type">
                        <a href="javascript:;" class="select">小学</a>
                        <a href="javascript:;" class="">初中</a>
                        <a href="javascript:;" class="">高中</a>
                    </div>
                </div>
                <div class="form-inline clearfix mt20 l_h36">
                    <div class="col-4-16 no-padding">
                        <!-- 院校类别 -->
                        &emsp;&emsp;
                    </div>
                    <div class="col-12-16 no-padding school-type">
                        <a href="javascript:;" class="select">城市</a>
                        <a href="javascript:;" class="">乡村</a>
                    </div>
                </div>
                <div class="form-inline clearfix mt20">

                    <div class="col-4-16 no-padding l_h36">
                        教师姓名
                    </div>
                    <div class="col-12-16 no-padding">
                        <label class="form-control errorBorder">
                            <input type="text" placeholder="请输入教师姓名" />
                        </label>
                    </div>
                </div>
                <div class="form-inline clearfix mt20">
                    <div class="col-4-16 no-padding l_h36">
                        院校电话
                    </div>
                    <div class="col-12-16 no-padding">
                        <label class="form-control errorBorder">
                            <input type="text" placeholder="请输入学校联系电话" />
                            <span class="mt20">
                                （格式:区号+"-"+电话号码）
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-inline clearfix mt20">
                    <div  class="col-12-16 col-offset-4 no-padding">
                        <a href="javascript:;" class="submit-btn blockBtn themeBtn nextStep">下一步</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../plugins/alert.js"></script>
<script src="../js/each/loginAndRegister.js"></script>
</html>
