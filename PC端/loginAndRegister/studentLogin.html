<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/icon.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <title>登录</title>
    <script>
    </script>
</head>
<body class="bodyHaveScroll">
<div class="pageContent">
    <div class="login-box">
        <div class="init-header">
            <div class="center-box t_c">
                <p class="f32">学生入口</p>
                <div class="back-block">
                    <a href="javascript:;" class="student back-btn icon-arrow-left"></a>
                </div>
            </div>
        </div>
        <div class="init-section back_yellow">
            <div class="center-box clearfix">
                <div class="left-logo-box">
                    <img src="../images/login-logo.png" alt="动跃科技">
                </div>
                <div class="right-form-box">
                    <div class="form-input-content back_white">
                        <div class="clearfix">
                            <div class="col-6-16 no-padding">欢迎登录</div>
                            <div class="col-10-16 t_r no-padding"><a href="javascript:;" class="form-link">新用户注册</a></div>
                        </div>
                        <div class="msg-tip mt20">
                            <label class="error"><i class="icon-errorTip">&nbsp;</i><span class="error-txt f12">请输入您的密码</span></label>
                        </div>
                        <div class="form-inline clearfix mt20">
                            <label class="formControl">
                                <input type="tel" placeholder="输入手机号码">
                                <span class="tipIcon"><i class="icon-userName"></i></span>
                            </label>
                        </div>
                        <div class="form-inline clearfix mt20">
                            <label class="formControl errorBorder">
                                <input type="password" placeholder="输入8-12位密码">
                                <span class="tipIcon"><i class="icon-passWord"></i></span>
                            </label>
                        </div>
                        <div class="volicode-box mt20">
                            <div class="form-inline clearfix">
                                <div class="col-22-32 no-padding">
                                    <label class="formControl">
                                        <input type="text" placeholder="输入验证码">
                                        <span class="tipIcon"><i class="icon-voliCode"></i></span>
                                    </label>
                                </div>
                                <div class="col-9-32 col-offset-1-32 no-padding">
                                    <span href="javascript:;" class="codeImg-box">
                                        <img src="../images/test/voliCode.png" alt="">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-inline clearfix t_r mt20">
                            <a href="javascript:;" class="form-link">忘记密码?</a>
                        </div>
                        <div class="form-inline clearfix mt10">
                            <a href="javascript:;" class="submit-btn blockBtn yellowBtn">确认</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="init-footer">

        </div>
    </div>
</div>
</body>
<script src="../js/each/loginAndRegister.js"></script>
</html>
