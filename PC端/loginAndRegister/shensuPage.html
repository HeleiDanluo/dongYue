<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../plugins/animate.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <title>申诉</title>
</head>
<body class="bodyHaveScroll">
<div class="pageContent">
    <div class="register-box">
        <div class="regiter-head">
            <a href="javascript:;" class="back-btn icon-arrow-left"></a>
            <div class="register-title">
                <p class="t_c f32">提交申诉</p>
            </div>
        </div>
        <div class="regiter-section mt40">
            <div class="reviewed-form-box">
                <div class="reviewed-type-item clearfix mt20">
                    <div class="col-4-16">身份证+在职证明</div>
                    <div class="col-6-16 t_c">
                        <span class="img-upload-show">
                            <img src="../images/test/zhangyangzhiSB.png" alt="">
                        </span>
                        <div class="update-btn l_h36 mt10">
                            <input type="file" style="display: none" id="idCardImg">
                            <label class="btn yellowBtn" for="idCardImg">点击上传图片</label>
                        </div>
                    </div>
                    <div class="col-6-16 t_c">
                        <span class="img-upload-show">
                            <img src="../images/test/zaizhi.png" alt="">
                        </span>
                        <div class="update-btn l_h36 mt10">
                            <input type="file" style="display: none" id="workProvImg">
                            <label class="btn yellowBtn" for="workProvImg">点击上传图片</label>
                        </div>
                    </div>
                </div>
                <div class="reviewed-type-item clearfix mt20">
                    <div class="col-4-16">学校组织机构代码</div>
                    <div class="col-6-16 t_c">
                        <span class="img-upload-show">
                            <img src="../images/test/zuzhijigou.jpg" alt="">
                        </span>
                        <div class="update-btn l_h36 mt10">
                            <input type="file" style="display: none" id="schoolProvImg">
                            <label class="btn yellowBtn" for="schoolProvImg">点击上传图片</label>
                        </div>
                    </div>
                </div>
                <div class="reviewed-submit clearfix mt20">
                    <div class="col-22-32 col-offset-9-32 no-padding">
                        <a href="javascript:;" class="blockBtn themeBtn">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../plugins/alert.js"></script>
<script src="../js/each/loginAndRegister.js"></script>
</html>
