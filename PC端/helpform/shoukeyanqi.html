<div class="title">授课延期</div>
<div class="on">教师因学校活动或其他一些原因，如临时不上课或请假等，导致该课程不能在预定好的时间完成，而后需要补上该节课的内容，可以选择该操作。</div>
<div class="on">1. 登录动跃体育教学管理平台后，进入平台操作界面。</div>
<div class="on">2. 点击进入教学管理 > 点击班备课管理，如下图:</div>
<img src="../statics/images/helpall/shoukeyanqi1.png">

<div class="on">3. 页面上方可选择班级，选择需要进行延期授课的班级，以及需要延期的教学时间，和需要延期的课程。</div>
<img src="../statics/images/helpall/shoukeyanqi2.png">

<div class="on">4. 点击进入授课详细内容，弹出授课内容窗口，页面上方显示课程延后按钮，点击按钮进行授课延期操作。</div>
<img src="../statics/images/helpall/shoukeyanqi3.png">

<div class="on">5. 点击进入后，弹出窗口显示课程延后，点击确定后，即可延后课程。</div>
<img src="../statics/images/helpall/shoukeyanqi4.png">

<div class="on">6. 返回备课管理页面，课查看到该堂课程延期成功。</div>
<img src="../statics/images/helpall/shoukeyanqi5.png">
