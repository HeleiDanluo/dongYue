<div class="title">课堂视频</div>

<div class="on">视频教程：</div>
<div class="youkuplayer" ykVid="XMzU5MjQ4OTExNg"></div>

<div class="on">1.  登录动跃体育教学管理平台后，进入平台操作界面。</div>
<div class="on">2.  点击进入教学资源 > 点击课堂按钮，如下图:</div>
<img src="../statics/images/help/ketangshipin/image001.jpg">

<div class="on">3. 根据教师的所需查找的教学动作内容，依次选择大类> 中间类。</div>
<div class="on">>大类：将所有的运动动作分类,分为素质、运动、项目、水平四大类。</div>
<div class="on">>中间类：每个教学大类下面，都细分为不同的具体运动项目。</div>
<img src="../statics/images/helphome/lazy.png" data-src="../statics/images/help/ketangshipin/image002.jpg">

<div class="on">4. 课堂视频为各个学校体育优质课视频，点击播放按钮或点击蓝色文本 , 播放视频 , 如下图:</div>
<img src="../statics/images/helphome/lazy.png" data-src="../statics/images/help/ketangshipin/image003.jpg">

<div class="on">5. 点击后，弹出播放页面，可以看到大课间操的视频内容。视频页面上方显示大课间名称，左下角显示视频时长和播放暂停键。</div>
