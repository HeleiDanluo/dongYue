<div class="test-question">
    <h1 class="title-name">篮球动作规范四</h1>
    <div class="question-wrapper">
        <ul class="question-ul clearfix" data-index="0">
            <li class="question-item" data-answer="2">
                <h1 class="question-word">
                    <span class="question-number">1</span>
                    <span>基本站立姿势是所有移动技术的准备姿势。它的动作要领是：</span>
                </h1>
                <div class="answer-list">
                    <label data-index="1">
                        <input type="radio" value1="1" name="question1">
                        <span>1.</span>
                        <p class="answer-word">上体前倾，全脚掌着地;</p>
                    </label>
                    <label data-index="2">
                        <input type="radio" value1="2" name="question1">
                        <span>2.</span>
                        <p class="answer-word">两脚自然前后或平行开立，两膝自然弯曲，重心位于两脚之间，两臂自然下垂于体侧；</p>
                    </label>
                    <label data-index="3">
                        <input type="radio" value1="3" name="question1">
                        <span>3.</span>
                        <p class="answer-word">两腿直立，重心高，两臂屈肘下垂，置于体侧；</p>
                    </label>
                </div>
            </li>
            <li class="question-item" data-answer="2">
                <h1 class="question-word">
                    <span class="question-number">2</span>
                    <span>转身时，重心移向中枢脚，移动脚的脚前掌蹬地跨出的同时，_____、向前或向后改变身体的方向</span>
                </h1>
                <div class="answer-list">
                    <label data-index="1">
                        <input type="radio" value1="1" name="question2">
                        <span>1.</span>
                        <p class="answer-word">中枢脚的碾地及腰胯带动上体转动；</p>
                    </label>
                    <label data-index="2">
                        <input type="radio" value1="2" name="question2">
                        <span>2.</span>
                        <p class="answer-word">中枢脚以脚前掌为轴用力碾地，上体随着移动脚转动；</p>
                    </label>
                    <label data-index="3">
                        <input type="radio" value1="3" name="question2">
                        <span>3.</span>
                        <p class="answer-word">中枢脚用全脚掌或脚后跟碾地，上体随着移动脚转动；</p>
                    </label>
                </div>
            </li>
            <li class="question-item" data-answer="2">
                <h1 class="question-word">
                    <span class="question-number">3</span>
                    <span>原地起跳单手肩上投篮时，应是________将球投出</span>
                </h1>
                <div class="answer-list">
                    <label data-index="1">
                        <input type="radio" value1="1" name="question3">
                        <span>1.</span>
                        <p class="answer-word">当身体向上升时，右臂向前上方伸直，通过食、中指；</p>
                    </label>
                    <label data-index="2">
                        <input type="radio" value1="2" name="question3">
                        <span>2.</span>
                        <p class="answer-word">当身体接近最高点时，右臂向前上方伸直，通过食、中指；</p>
                    </label>
                    <label data-index="3">
                        <input type="radio" value1="3" name="question3">
                        <span>3.</span>
                        <p class="answer-word">当身体下降时，右臂向前上方伸直，通过食、中指；</p>
                    </label>
                </div>
            </li>
        </ul>
    </div>
