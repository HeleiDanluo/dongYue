<!DOCTYPE html>
<html>
<head>
    <title>扫描二维码</title>
    <style>
        body{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .bigBox{
            position: absolute;
            height: 100%;
            top: 25%;
            text-align: center;
            left: 25%;
            width: 50%;
        }
        .first,.second{
            font-weight: bold;
            font-size: 25px;
            color:#82b64a;
        }
        .second{
            margin-bottom: 20px;
        }
        img{
            height: 35%;
            width: 35%;
        }
    </style>
</head>
<body>
    <div class="bigBox">
        <div class="second">登陆微信学生入口</div>
        <img src="images/erweima.jpg">
    </div>
</body>
</html>
