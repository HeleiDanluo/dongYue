<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=GBK">
        <title>Untitled Document</title>
        

        <style type="text/css">

            table{
                border:#249bdb 1px solid;
                width:500px;
                border-collapse:collapse;
            }
            table td{
                border:#249bdb 1px solid;
                padding:10px;
            }
            table th{
                border:#249bdb 1px solid;
                padding:10px;
                background-color: rgb(200,200,200);
            }


            th a:link,th a:visited{
                color:#279bda;
                text-decoration:none;
            }
        </style>
        
    </head>
    <body>
            <iframe class="mt40" id="ppt-source-ifm" src="http://www.tiyujiankang.com/pptindex/" frameborder="0"></iframe>
        <table id="info">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>27</td>
                    <td>上海</td>
                </tr>
                <tr>
                    <td>小强</td>
                    <td>6</td>
                    <td>北京</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>29</td>
                    <td>广州</td>
                </tr>
                <tr>
                    <td>孙八</td>
                    <td>23</td>
                    <td>南京</td>
                </tr>
                <tr>
                    <td>二麻子</td>
                    <td>24</td>
                    <td>大连</td>
                </tr>
                <tr>
                    <td>犀利姐</td>
                    <td>32</td>
                    <td>青岛</td>
                </tr>
                <tr>
                    <td>旺财</td>
                    <td>19</td>
                    <td>深圳</td>
                </tr>
                <tr>
                    <td>周七</td>
                    <td>42</td>
                    <td>铁岭</td>
                </tr>
            </tbody>
            
        </table>
        <script type="text/javascript">
            //参数：tableId,需要排序的表格id；colIndex:排序根据的序号从0开始
            sortTable('info',1);
            
            var flag = true;
            //参数：tableId,需要排序的表格id；colIndex:排序根据的序号从0开始
            function sortTable(tableId,colIndex){
                /*
                 * 思路：
                 * 1，排序就需要数组。获取需要参与排序的行对象数组。
                 * 2，对行数组中的每一个行的年龄单元格的数据进行比较，并完成行对象在数组中的位置置换。
                 * 3，将排好序的数组重新添加回表格。
                 */
                //获取表格对象
                var oTabNode = document.getElementById(tableId);
                var collTrNodes = oTabNode.rows;
                //定义一个临时容器，存储需要排序行对象。
                var trArr = [];
                
                //遍历原行集合，并将需要排序的行对象存储到临时容器中。
                //从第三行开始，排除表头
                for(var x=2; x<collTrNodes.length; x++){
                    trArr[x-2] = collTrNodes[x];
                }
                
                //对临时容器排个序。
                mySort(trArr,colIndex);
                //将排完序的行对象添加会表格。
                if (flag) {
                    for (var x = 0; x < trArr.length; x++) {
                        trArr[x].parentNode.appendChild(trArr[x]);
                    }
                    flag = false;
                }else{
                    for (var x = trArr.length-1; x >=0; x--) {
                        trArr[x].parentNode.appendChild(trArr[x]);
                    }
                    flag = true;
                }
            }
            //排序函数
            function mySort(arr,colIndex){
                for(var x=0; x<arr.length-1; x++){
                    for(var y=x+1; y<arr.length; y++){
                        if(parseInt(arr[x].cells[colIndex].innerHTML)>parseInt(arr[y].cells[colIndex].innerHTML)){
                            var temp = arr[x];
                            arr[x] = arr[y];
                            arr[y] = temp;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
