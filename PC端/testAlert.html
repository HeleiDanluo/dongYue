    function test(){
        var srcStr = $('#strSrc').val().trim();
        var letterExp=/^[A-Za-z0-9]+$/;
        var res = false;
        for(var i=0; i<srcStr.length; i++){
            if(i < 3){
                res = isLetter(srcStr[i]);
                if(!res){
                    break;
                }
            }else if(i<9){
                res = isNumber(srcStr[i]);
                if(!res){
                    break;
                }
            }else{
                res = isLetter(srcStr[i]);
                if(!res){
                    break;
                }
            }
        }
    }
    //判断大小写字母函数
    function isLetter(value){
        var strExp=/^[A-Za-z]+$/;
        if(strExp.test(value)){
            return true;
        }else{
            return false;
        }
    }
    // 判断数字函数
    function isNumber(value){
        if(!isNaN(value)){
            return true;
        }else{
            return false;
        }
    }
