            initFn:function () {
                $('.clearfix li').click(function(){
                    $(this).siblings().removeClass('focus')
                    $(this).addClass('focus')

                    var chunk=$('.teacher_preview_chunk')
                    chunk.hide();
                    chunk.eq(count).show();
                })
            }
        })
    })
