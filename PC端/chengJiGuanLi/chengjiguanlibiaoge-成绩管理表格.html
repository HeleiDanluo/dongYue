<script>
    // $(function(){
    //     var h = document.documentElement.clientHeight || document.body.clientHeight;
    //     $('.cjgl-table').css({'height':h-200,'overflow':'auto'});
    //     $(window).resize(function(){
    //         var h = document.documentElement.clientHeight || document.body.clientHeight;
    //         $('.cjgl-table').css({'height':h-200,'overflow':'auto'});
    //     })
    // })
    //点击往左
    var leftPercent = 0;
    var leftCount = 0;
    var tableAllWidth = $('.tb-rightRelative table').width();
    var tableInPageWidth = $('.tb-rightRelative').width();
    $('.table-arrow.left').click(function(){
        leftCount++;
        if(leftCount <= 0){
            $('.tb-rightRelative table').css('position','relative');
            $('.tb-rightRelative table').animate({'left':500 * leftCount+'px'});
        }
    });
    //点击往右
    $('.table-arrow.right').click(function(){
        leftCount--
        var leftVal = 500 * leftCount;
        if(tableInPageWidth + Math.abs(500 * leftCount) > tableAllWidth){
            leftVal +=tableInPageWidth + Math.abs(500 * leftCount) - tableAllWidth - 2;//减去两个像素边框
            leftCount++;
        }
        $('.tb-rightRelative table').css('position','relative');
        $('.tb-rightRelative table').animate({'left':leftVal+'px'});
    });
</script>
