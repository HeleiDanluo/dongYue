<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/scroll.css">
  <!-- 裁剪图片 -->
  <link rel="stylesheet" href="../css/cropper.min.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../plugins/jquery.slimscroll.js"></script>
  <script src="../js/main.js"></script>
  <title>个人信息编辑</title>
</head>

<body>
  <div class="pageContent">
    <div class="left-menu">
      <a class="logo-box">
        <span class="logo-img">
        </span>
      </a>
      <ul class="menu-list f16">
        <li class="current">
          <a href="" class="">
            <i class="icon-home">&nbsp;</i>主页</a>
        </li>
        <li class="">
          <a href="" class="">
            <i class="icon-group">&nbsp;</i>教研群组</a>
        </li>
        <li class="">
          <a href="" class="">
            <i class="icon-teachManage">&nbsp;</i>教学管理</a>
        </li>
        <li class="">
          <a href="" class="">
            <i class="icon-import">&nbsp;</i>数据录入</a>
        </li>
        <li class="">
          <a href="" class="">
            <i class="icon-homeWork">&nbsp;</i>家庭作业</a>
        </li>
      </ul>
      <ul class="bottom-menu menu-list f16">
        <li class="">
          <a href="" class="">
            <i class="icon-add">&nbsp;</i>收藏</a>
        </li>
        <li class="">
          <a href="" class="">
            <i class="icon-setting">&nbsp;</i>设置</a>
        </li>
        <li class="">
          <a href="" class="">
            <i class="icon-back">&nbsp;</i>返回启动页</a>
        </li>
      </ul>
    </div>
    <div class="rightPage">
      <div class="page-head">
        <div class="bread-nav-box txt_w">
          <a href="javascript:;">
            <b>主页</b>
          </a>
        </div>
        <div class="head-menu">
          <ul class="head-menu-ul f16">
            <li class="head-menu-item">
              <a href="javascript:;" class="txt_w">退出</a>
            </li>
            <li class="head-menu-item">
              <a href="javascript:;" class="txt_w">账户信息
                <i class="icon-hehe"></i>
              </a>
            </li>
            <li class="head-menu-item">
              <a href="javascript:;" class="txt_w">欢迎页</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="gerenxinxibianji-box">
        <div class="gerenxinxibianji">
          <div class="head">
            <div class="head-box">
              <!-- <div class="text">修改头像</div> -->
              <!-- <input class="input-img" onchange="changImg(event)"  type="file" accept="image/*"> -->
              <img id="u-head" src="../images/default-head.png" alt="">
              <div class="tishi">（点击头像修改）</div>
              <div class="u-name">用户名字</div>
            </div>
          </div>
          <div class="edit">
            <p>个人简介</p>
            <textarea maxlength="300" class="txt-area" name="" id="txt-area"></textarea>
            <span class="txt-num"><sapn id="res-num">0</sapn>/300</span>
            <input class="baocun btn themeBtn" type="button" value="保存">
          </div>
        </div>
      </div>
    </div>

    <!--图片裁剪框 start-->
    <div style="display: none" class="tailoring-container">
      <div class="black-cloth" onclick="closeTailor(this)"></div>
      <div class="tailoring-content">
          <div class="tailoring-content-one">
              <label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                  <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onchange="selectImg(this)">
                  选择头像图片
              </label>
              <div class="close-tailoring"  onclick="closeTailor(this)">×</div>
          </div>
          <div class="tailoring-content-two">
              <div class="tailoring-box-parcel">
                  <img id="tailoringImg">
              </div>
              <div class="preview-box-parcel">
                  <p>头像预览：</p>
                  <div class="circular previewImg"></div>
              </div>
          </div>
          <div class="tailoring-content-three">
              <button class="l-btn cropper-reset-btn">复位</button>
              <button class="l-btn cropper-rotate-btn">旋转</button>
              <button class="l-btn cropper-scaleX-btn">换向</button>
              <button class="l-btn sureCut" id="sureCut">确定</button>
          </div>
      </div>
    </div>
    <!--图片裁剪框 end-->
</body>
<script src="../js/cropper/cropper.min.js"></script>
<script src="../js/each/geRenXinXi.js"></script>
</html>
