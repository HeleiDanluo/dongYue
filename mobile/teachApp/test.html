
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>jQuery手机移动端日历日期选择--最终完善版 </title>
    <link href="plugins/date.css" rel="stylesheet" type="text/css" />
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="plugins/date.js" ></script>
    <script type="text/javascript">
        $(function(){
            $('#beginTime').date();
            $('#endTime').date({theme:"datetime"});
        });
    </script>
</head>
<body>
<style type="text/css">
    .demo{width:300px;margin:40px auto 0 auto;}
    .demo .lie{margin:0 0 20px 0;}
</style>
<div class="demo">
    <div class="lie">日期设置-1:<input  id="beginTime" class="kbtn" /></div>
    <div class="lie">日期设置-2:<input id="endTime" class="kbtn" /></div>
</div>
<div id="datePlugin"></div>

</body>
</html>
