<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../js/flexible/flexible_css.js"></script>
    <script src="../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/studentMain.css">
    <link rel="stylesheet" href="../js/mobiscroll2/mobiscroll.custom-2.17.0.min.css">
    <script src="../js/jquery.js"></script>

    <title>动跃科技</title>

<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1"></div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="white-back" flex="dir:top">
    <div class="time-axis can-scroll cantCopy" flex-box="1" font="14">
        <div class="time-model active">
            <div class="item-content" style="border:none">
                <div class="offset-wrapper" flex="cross:center">
                    <div  flex="dir:top" class="asd">
                        <span class="item-word">心脏病心脏病心脏病</span>
                        <p class="item-word" font="12">感冒，其他</p>
                        <p class="item-word" font="12"><span class="txt-green">补充说明：</span>骨折</p>
                    </div>
                    <label class="sick-switch" flex-box="0">
                        <input class="ipt" type="checkbox" name="sickTip" value="1" />
                        <div flex="cross:center">
                            <span class="text1" font="12">病中</span>
                            <span class="text2" font="12">痊愈</span>
                            <em class="circle"></em>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="time-model active">
            <div class="item-content" style="border:none">
                <div class="offset-wrapper" flex="cross:center">
                    <div  flex="dir:top" class="asd">
                        <span class="item-word">心脏病心脏病心脏病</span>
                        <p class="item-word" font="12">其他，感冒</p>
                        <p class="item-word" font="12"><span class="txt-green">补充说明：</span>骨折</p>
                    </div>
                    <label class="sick-switch" flex-box="0">
                        <input class="ipt" type="checkbox" name="sickTip" value="1" />
                        <div flex="cross:center">
                            <span class="text1" font="12">病中</span>
                            <span class="text2" font="12">痊愈</span>
                            <em class="circle"></em>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- 记载中圆圈 -->
        <div class="load-more" flex="cross:center main:center">
            <span class="load-more-circle"></span>
        </div>
    </div>
    <div class="msg-confirm" flex-box="0" font="14">
        <a href="bodyRecord.html" class="btn-full-theme">添加纪录</a>
    </div>
</section>
<footer flex-box="0" flex="dir:left box:mean">
    <a href="home.html" flex="main:center cross:center"><i class="icon-home" font="24"></i></a>
    <a href="mine.html" flex="main:center cross:center"><i class="icon-gerzhongxin" font="24"></i></a>
</footer>
<script src="../js/each/timeAxis.js"></script>
