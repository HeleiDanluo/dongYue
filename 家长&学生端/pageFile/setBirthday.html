<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../js/flexible/flexible_css.js"></script>
    <script src="../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/studentMain.css">
    <link rel="stylesheet" href="../js/mobiscroll2/mobiscroll.custom-2.17.0.min.css">
    <script src="../js/jquery.js"></script>

    <script src="../js/studentMain.js"></script>
    <title>出生日期</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1"></div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="loginBack white-back" flex="dir:top">
    <div class="msg-content" flex-box="1">
        <div class="user-birthday msg-form-wrapper">
            <label flex="cross:center" class="login-input" font="16">
                <span class="input-name" flex-box="0">生日</span>
                <input class="select-birthday" type="text" flex-box="1" placeholder="请选择您的生日"/>
            </label>
        </div>
    </div>
    <div class="msg-confirm" flex-box="0" font="14">
        <a href="setGender.html" class="btn-full-theme">完成注册</a>
    </div>
</section>
<script src="../js/each/setBirthday.js"></script>
