<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../js/flexible/flexible_css.js"></script>
    <script src="../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/studentMain.css">
    <link rel="stylesheet" href="../js/mobiscroll2/mobiscroll.custom-2.17.0.min.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/mobiscroll2/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../js/studentMain.js"></script>
    <title>动跃健康</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1"></div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="">
    <div class="gradeImport-wrapper" font="14">
        <div class="warning-tip" flex="cross:center main:center">
            <p font="18">对不起，暂未开放！</p>
        </div>
        <div class="simple-form-item" flex="cross:center">
            <span class="label-name" flex-box="0">50m跑</span>
            <div flex-box="1" flex="box:mean">
                <input type="number"><b>分</b>
                <input type="number"><b>秒</b>
            </div>
        </div>
        <div class="simple-form-item" flex="cross:center">
            <span class="label-name" flex-box="0">坐位体前屈</span>
            <input type="number" flex-box="1" placeholder="请输入坐位体前屈个数">
        </div>
        <div class="simple-form-item" flex="cross:center">
            <span class="label-name" flex-box="0">立定跳远</span>
            <input type="number" flex-box="1" placeholder="请输入立定跳远距离">
        </div>
        <div class="simple-form-item" flex="cross:center">
            <span class="label-name" flex-box="0">引体向上</span>
            <input type="number" flex-box="1" placeholder="请输入引体向上个数">
        </div>
        <div class="simple-form-item" flex="cross:center">
            <span class="label-name" flex-box="0">女生800m跑</span>
            <div flex-box="1" flex="box:mean">
                <input type="number"><b>分</b>
                <input type="number"><b>秒</b>
            </div>
        </div>
        <div class="simple-form-item" flex="cross:center">
            <span class="label-name" flex-box="0">身高</span>
            <input type="number" flex-box="1" placeholder="请输入您的身高">
        </div>
        <div class="simple-form-item" flex="cross:center">
            <span class="label-name" flex-box="0">体重</span>
            <input type="number" flex-box="1" placeholder="请输入您的体重">
        </div>
        <div class="form-submit">
            <a href="javascript:void(0)" class="btn-full-theme">确定</a>
        </div>
    </div>
</section>
<footer flex-box="0" flex="dir:left box:mean">
    <a href="home.html" flex="main:center cross:center"><i class="icon-home" font="24"></i></a>
    <a href="mine.html" flex="main:center cross:center"><i class="icon-gerzhongxin" font="24"></i></a>
</footer>
</body>
</html>
