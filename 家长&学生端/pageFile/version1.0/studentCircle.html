<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="../../js/flexible/flexible_css.js"></script>
    <script src="../../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/studentMain.css">
    <link rel="stylesheet" href="../../css/mobiscroll2/mobiscroll.custom-2.17.0.min.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/mobiscroll2/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../../js/studentMain.js"></script>
    <script src="../../js/each/enlargeImg.js"></script>
    <title>动跃健康</title>
</head>

<body flex="dir:top" font="14">
    <header flex-box="0" flex="dir:left" font="18">
        <a href="javascript:history.go(-1)" flex-box="0">
            返回
        </a>
        <a class="title" flex-box="1" font="14">
            123123
        </a>
        <a href="javascript:void(0)" flex-box="0">
        </a>
    </header>
    <section flex-box="1" class="white-back" childCode="$!childCode">
        <div class="studentCircle-wrapper">
            <div class="clearfix thinking-list" font="12">
                <div class="thinking-item" flex="dir:left">
                    <div class="issue-headImg" flex-box="0" flex="main:center cross:center">
                        <span>
                            <img src="../../img/boy.png" alt="">
                        </span>
                    </div>
                    <div flex-box="1" class="issue-content" id="issue-content">
                        <p class="name" flex="cross:center">
                            <em>教师评语</em>
                        </p>
                        <div class="issue-txt">
                            暂无教师评语！

                        </div>
                        <p class="issue-time">34234</p>
                        <a href="/circle/showCompleteStatus.do" class="complete-status" flex="dir:left cross:center">
                            <p flex-box="1">作业完成情况：afad</p>
                            <span flex="main:right" flex-box="0">
                                <i class="icon-list-back" font="18"></i>
                            </span>
                        </a>
                    </div>
                </div>
                <div style="border-bottom:solid 0.266rem #efeff1;">


                    <input class="studentCodes" value="$!data.studentCode" type="hidden" />
                    <div class="thinking-item" flex="dir:left">
                        <div class="issue-headImg" flex-box="0" flex="main:center cross:center">
                            <span>

                                <img src="../../img/girl.png" alt="">

                                <img src="../../img/boy.png" alt="">

                            </span>
                        </div>
                        <div flex-box="1" class="issue-content">
                            <p class="name" flex="cross:center">
                                <em>yyy</em>
                                <span class="star-icon star$!data.completeStar" font="18"></span>
                                <span class="face-iconnew face$!data.feelLevel" font="18"></span>
                            </p>
                            <ul>
                                yuouip
                            </ul>
                            <div class="issue-txt">
                                uiopuio
                            </div>
                            <div class="issue-img-content clearfix enlarge">

                                <div>
                                    <img class="enlarge-img" src="../../img/boy.png" alt="">
                                </div>

                            </div>
                            <p class="issue-time">12341234</p>
                        </div>
                    </div>
                    <div style="float:right;margin-right:0.44rem;margin-top:-1rem;">
                        <a font="20" class="like icon-uniE932" style="color:#85B351;" href="javascript:void(0);"></a>
                        <button font="20" class="comment icon-pinglun" style="margin-left:0.72rem;color:#85B351;"></button>
                    </div>

                    <div id="pingLunDianZan" style="background:#f4f5f7;margin-left:1.8rem;margin-bottom:0.4666rem;border-radius:10px;margin-right:0.44rem;padding:0.373rem;">
                        <div class="like-panel" style="overflow:hidden">
                            <span font='16' class="zanTitle icon-ON" style="float:left;margin-right:0.1rem;color:#e01a1a"></span>
                            <div style="float:left;color:#757575">
                                <span>fghfg</span>&nbsp;
                            </div>
                        </div>
                        <div class="comment-panel" style="clear:both;">
                            <hr class="plHr" style="border:none; height:0px;border-top:solid 1px #ecedef;display;block;margin:0.2rem 0px">
                            <div>
                                <span style="color:#85B351;">$!comment.student.studentName</span>&nbsp;
                                <span style="color:#2c2d2f;margin-left:0.1rem;word-wrap: break-word;">$!comment.comment</span>
                            </div>
                        </div>
                    </div>
                    <div flex="cross:center main:center" class="commentDiv" style="width:100%;height:1rem;display:none;border:1px solid #ccc;position:fixed;z-index:999999;background:#fff;bottom:0rem;padding:0 0.1rem">
                        <input class="commentInput" placeholder="输入评论..." style="text-indent:0.2rem;width:70%;height:0.9rem;border:1px solid #ddd;"
                        />
                        <button font="14" class="publish" style="width:12.5%;height:0.9rem;background-color:#85B351;border-radius:0.1rem;margin-left:0.1rem;color:#fff;">发送</button>
                        <button font="14" class="close" style="width:12.5%;height:0.9rem;background-color:#85B351;border-radius:0.1rem;;margin-left:0.1rem;color:#fff;">关闭</button>
                    </div>

                </div>

                <div class="thinking-item" flex="dir:left">
                    <div class="issue-headImg" flex-box="0" flex="main:center cross:center">
                        <span>
                            <img src="../../img/boy.png" alt="">
                        </span>
                    </div>
                    <div flex-box="1" class="issue-content">
                        <p class="name" flex="cross:center">
                            <em>***</em>
                            <span class="star-icon star" font="18"></span>
                            <span class="face-icon face" font="18"></span>
                        </p>
                        <div class="issue-txt">
                            暂无数据
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- 脚部 -->
    <footer style="position:relative;z-index: 1" flex-box="0" flex="dir:left box:mean" font="12">
        <a href="" flex="main:center dir:top">
            <i class="icon-sy" font="24"></i>
            <span>首页</span>
        </a>
        <a href="" flex="main:center dir:top">
            <i class="icon-xsq" font="24"></i>
            <span>学生圈</span>
        </a>
        <a href="" flex="main:center dir:top">
            <i class="icon-wode" font="24"></i>
            <span>我的</span>
        </a>
    </footer>
</body>
<script>
    $(function () {
        $("#footerCircle").addClass("focus").siblings().removeClass("focus");
    });
</script>
<script src="../../js/circle/circle.js"></script>

</html>
