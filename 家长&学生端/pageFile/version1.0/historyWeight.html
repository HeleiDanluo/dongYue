<script src="../../js/echart/echart.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('history-chart'));
    var qujian = [65, 75, 85]; // 数据区间分界线，计算数据柱状图颜色
    var colorList = new Array(); 

    option = {
        tooltip: {
            trigger: 'axis',
        },
        xAxis: {
            type: 'category',
            data: ['一年级', '二年级', '三年级', '四年级', '五年级', '六年级']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [60, 70, 80, 90, 100, 100],
            name:'50米',
            barWidth: '50%',
            type: 'bar',
            itemStyle: {
                normal:{
                    color: function(params) {
                        // '#AEDB7C','#82b64a','#78C79A','#FAD54A' 区间颜色值
                        if(params.data < qujian[0]) {
                            colorList.push('#AEDB7C');
                        }else if(params.data < qujian[1]) {
                            colorList.push('#82b64a');
                        }else if(params.data < qujian[2]) {
                            colorList.push('#78C79A');
                        }else{
                            colorList.push('#FAD54A');
                        }
                        return colorList[params.dataIndex] 
                    }
                }
            }
        }]
    };
    myChart.setOption(option);
</script>
