<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/flexible/flexible_css.js"></script>
    <script src="../../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/studentMain.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/studentMain.js"></script>
    <title>健康问答</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="18">
    <a href="javascript:history.go(-1)" flex-box="0">
        返回
    </a>
    <a class="title" flex-box="1" font="14">
        收银台
    </a>
    <a href="javascript:void(0)" flex-box="0">
    </a>
</header>
<section flex-box="1" class="bank-pay healthyAsk">
    <div class="title">
        <div class="relativeBox" flex="cross:center">
            <span class="first" flex="cross:center main:center">
                <i font="20" class="icon-勾"></i>
            </span>
            <span class="second">订单提交成功</span>
        </div>
    </div>
    <div class="money" flex="cross:center main:center dir:top">
        <div class="first" font="18">199元</div>
        <div class="second">订单金额</div>
    </div>
    <div class="weixin">
        <div class="relativeBox" flex="cross:center">
            <i font="24" class="icon-weixin first"></i>
            <span>微信支付</span>
            <i font="18" class="icon-gougou last focus"></i>    
        </div>        
    </div>
    <div class="protocol" flex="cross:center">
        <span class="check focus"></span>
        <a href="javascript:void(0)"
            class="text">同意<动跃健康用户协议></a>
    </div>
    <div class="confirm" >
        <div class="relativeBox">
            <a href="javascript:void(0)" class="not-allowed" flex="cross:center main:center">
                确定
            </a>
        </div>
    </div>
</section>
</body>
</html>
