<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/flexible/flexible_css.js"></script>
    <script src="../../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/studentMain.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/studentMain.js"></script>
    <title>健康问答</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1">教授详情</div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="doctor can-scroll" font="14">
    <div class="person">
        <div class="relativeBox" flex="cross:center">
            <img src="../../img/boy.png">
            <div class="introduce"  flex="dir:top">
                <span class="name" font="18">
                    <span class="first">欧阳南</span>
                    <span class="second" font="14">教授</span>
                </span>
                <div class="technology">
                    <span font="16">咨询项目: </span>
                    <span class="change">1000米跑</span>
                </div>
                <div class="grade" flex="dir:top">
                    <span class="first">咨询数<span>559元/次</span></span>
                    <span class="second">运动处方+咨询<span>319元/次</span></span>
                </div>
            </div>
            <div class="help" flex="dir:top cross:center main:center">
                <i class="icon-tianjia" font="18"></i>
                <span>服务帮助</span>
            </div>
        </div>
    </div>
    <div class="information">
        <div class="title">
            <div class="relativeBox" flex="cross:center ">
                <div font="18">专家介绍</div>
            </div>
        </div>
        <div class="content">
            <div class="relativeBox">
                <div class="text">
                    <p>123123<img></p>
                </div>
            </div>
        </div>
    </div>
</section>
<footer flex-box="0" flex="dir:left box:mean">
    <a href="" flex="main:center cross:center dir:top">
        <span>取消</span>
    </a>
    <a href="" class="bgFocus" flex="main:center cross:center dir:top">
        <span>确定</span>
    </a>
</footer>
</body>
</html>
