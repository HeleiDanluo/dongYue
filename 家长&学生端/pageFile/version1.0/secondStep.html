<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/flexible/flexible_css.js"></script>
    <script src="../../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/studentMain.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/studentMain.js"></script>
    <title>第二步</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1">咨询讯息</div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="secondStep can-scroll" font="14">
    <div class="stepBox" flex="cross:center main:center">
        <div class="inner">
            第二步
        </div>
    </div>
    <div class="relativeBox">
        <div class="title" flex="cross:center">
            请按照如下样式拍摄照片上传
        </div>
        <div class="imgBox" flex="dir:left box:mean">
            <img src="../../img/girl1.png">
            <img src="../../img/boy1.png">
            <div class="front" font="18">正面</div>
            <div class="side" font="18">侧面</div>
        </div>
        <div class="sendBox" flex="box:mean">
            <div class="box" flex="cross:center main:center">
                <div class="bottom" flex="cross:center main:center dir:top">
                    <i class="icon-tianjia" font="32"></i>
                    <div>上传正面</div>
                </div>
                <input type="file" class="front" >
                </input>
            </div>
            <div class="box second" flex="cross:center main:center">
                <input type="file" class="side">
                </input>
                <div class="bottom" flex="cross:center main:center dir:top">
                    <i class="icon-勾 success" font="32"></i>
                    <div class="success">上传成功</div>
                    <span class="guanbi">
                        <i font="12" class="icon-guanbi">
                        </i>
                    </span>
                </div>
            </div>
        </div>
        <a class="sendBtn" flex="cross:center main:center">
            提交
        </a>
    </div>
</section>
</body>
</html>
