<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/flexible/flexible_css.js"></script>
    <script src="../../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/studentMain.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/studentMain.js"></script>
    <title>健康问答</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1">问答详情</div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="answerDetails" font="14">
    <div class="person">
        <div class="relativeBox" flex="cross:center">
            <img src="../../img/boy.png">
            <div class="introduce"  flex="dir:top">
                <span class="name" font="18">
                    <span class="first">欧阳南</span>
                    <span class="second" font="14">教授</span>
                </span>
                <div class="technology">
                    <span class="change">1000米跑</span>
                </div>
            </div>
        </div>
    </div>
    <div class="timer">
        <div class="relativeBox" flex="cross:center">
            <a href="javascript:void(0)" class="title">
                <span flex="cross:center main:center dir:top">
                    <span font="12">运动</span>
                    <span font="12">处方</span>
                </span>
            </a>
            <a href="javascript:void(0)" class="finish">
                <span flex="dir:top cross:center main:center">
                    <span font="12">1阶段</span>
                    <span font="12">已咨询</span>
                </span>
            </a>
            <a href="javascript:void(0)" class="finish">
                <span flex="dir:top cross:center main:center">
                    <span font="12">1阶段</span>
                    <span font="12">已咨询</span>
                </span>
            </a>
            <a href="javascript:void(0)" class="ing">
                <span flex="dir:top cross:center main:center">
                    <span font="12">1阶段</span>
                    <span font="12">已咨询</span>
                </span>
            </a>
            <a href="javascript:void(0)" class="number">
                <span flex="cross:center main:center" font="12">4</span>
            </a>
            <a href="javascript:void(0)" class="number">
                <span flex="cross:center main:center" font="12">5</span>
            </a>
        </div>
    </div>
    <div class="chat can-scroll">
        <div class="relativeBox">
            <div class="time" font="12" flex="cross:center main:center">
                昨天 08:43
            </div>
            <div class="ask" flex="dir:right">
                <div class="img" flex="cross:center main:center">
                    <img src="../../img/img-1.png">
                </div>
            </div>
            <div class="answer">
                <span>
                    <span class="text">测试文字测试文字测试文字测试文字测试文字测试文字</span>
                </span>
            </div>
            <div class="answer">
                <div class="img" flex="cross:center main:center">
                    <img src="../../img/boy.png">
                </div>
            </div>
            <div class="time" font="12" flex="cross:center main:center">
                昨天 08:45
            </div>
            <div class="ask" flex="dir:right">
                <span>提问</span>
            </div>
            <div class="answer">
                <span>
                    <span class="text">测试文字测试文字测试文字测试文字测试文字测试文字</span>
                </span>
            </div>
            <div class="answer">
                <span>
                    <span class="text">咨询已完成点击选择满意度</span>
                    <div class="grade">
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心" font="18"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
</section>
<footer class="answerFooter" data-value="1" flex-box="0" flex="dir:left box:mean">
    <div class="send">
        <div class="relativeBox" flex="cross:center">
            <input style="font-size: 0.4rem" type="text" class="text" placeholder="输入回答的内容...">
            <i class="icon-uniE92E" font="20"></i>
            <input type="file" class="file">
            <a href="javascript:void(0)" class="button focus" flex="cross:center main:center">发送</a>
        </div>
    </div>
</footer>
<script src="../../js/each/answerDetails.js"></script>
</body>
</html>
