<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/flexible/flexible_css.js"></script>
    <script src="../../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/studentMain.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/studentMain.js"></script>
    <title>第一步</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="18">
    <a href="javascript:history.go(-1)" flex-box="0">
        返回
    </a>
    <a class="title" flex-box="1" font="14">
        咨询信息    
    </a>
    <a href="javascript:void(0)" flex-box="0">
    </a>
</header>
<section flex-box="1" class="can-scroll thirdStep" font="14">
    <div class="stepBox" flex="cross:center main:center">
        <div class="inner">
            第三步
        </div>
    </div>
    <div class="textBox" flex="main:center">
        <span>请填写想要咨询的内容/想要获取的锻炼效果等</span>
    </div>
    <div class="writeBox">
        <div class="relativeBox">
            <textarea font="16"
             placeholder="请问老师:怎样可以在一个月内,将体育成绩提高到80分以上"></textarea>
        </div>
        <div class="counter">
            <span class="first">0</span>
            <span class="middle">/</span>
            <span class="third">200</span>
        </div>
    </div>
    <div class="sendBox">
        <div class="relativeBox">
            <a href="javascript:void(0)">确定</a>
        </div>
    </div>
    <div class="alertBox animated bounceInUp">
        <div class="top" flex="dir:top" font="16">
            <div class="title" flex="cross:center main:center" font="18">
                付费购买
            </div>
            <div class="way" flex="main:center">
                <span>
                    微信支付<span>299元</span>,获得运动处方+咨询服务
                </span>
            </div>
            <div class="protocol" flex="main:center">
                <span class="check focus"></span>
                <a href="javascript:void(0)"
                 class="text">同意<动跃健康用户协议></a>
            </div>
        </div>
        <div class="bottom" flex="box:mean">
            <a href="javascript:void(0)" class="cancel"
             flex="cross:center main:center">取消</a>
            <a href="javascript:void(0)" class="confirm focus"
             flex="cross:center main:center">确定</a>
        </div>
    </div>
    <div class="bgBox">

    </div>
</section>
<script src="../../js/each/thirdStep.js"></script>
</body>
</html>
