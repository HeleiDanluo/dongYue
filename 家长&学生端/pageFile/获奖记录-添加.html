<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="../js/flexible/flexible_css.js"></script>
    <script src="../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/studentMain.css">
    <link rel="stylesheet" href="../js/swiper/swiper.min.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/studentMain.js"></script>
    <script src="../js/each/enlargeImg.js"></script>
    <title>动跃科技</title>
</head>

<body flex="dir:top">
    <header flex-box="0" flex="dir:left" font="16">
        <a href="javascript:history.go(-1) " flex-box="0">返回</a>
        <div class="title" flex-box="1"></div>
        <a href="javascript:void(0)" flex-box="0"></a>
    </header>
    <section flex-box="1" class="">
        <div class="quelity-chart" style="min-height:0;">
            <div class="tiyuchengji-list huo-jiang-ji-lu">

                <div class="title">
                    <span>获奖记录上传</span>
                    <span>
                        <a href="javascript:;" class="txt-green">查看评价</a>
                        <a href="javascript:;" class="txt-green add-record">添加记录</a>
                    </span>
                </div>

                <div class="pic-content">
                    <div class="pic-title">
                        <span>
                            1.男子1000米 初中一年级组 第三名
                        </span>
                        <a href="javascript:;" class="txt-green">删除记录</a>
                    </div>
                    <div class="pic-box clearfix  enlarge">
                        <img class="img-item  enlarge-img" src="../img/msgBack.jpg" alt="" srcset="">
                        <img class="img-item  enlarge-img" src="../img/msgBack.jpg" alt="" srcset="">
                        <img class="img-item  enlarge-img" src="../img/msgBack.jpg" alt="" srcset="">
                    </div>
                </div>

                <div class="pic-content">
                    <div class="pic-title">
                        <span>
                            2.男子1000米 初中一年级组 第三名
                        </span>
                        <a href="javascript:;" class="txt-green">删除记录</a>
                    </div>
                    <div class="pic-box clearfix  enlarge">
                        <img class="img-item  enlarge-img" src="../img/msgBack.jpg" alt="" srcset="">
                        <img class="img-item  enlarge-img" src="../img/msgBack.jpg" alt="" srcset="">
                        <img class="img-item  enlarge-img" src="../img/msgBack.jpg" alt="" srcset="">
                    </div>
                </div>

                <div class="pic-content add-record-content">
                    <div class="pic-title">
                        <input type="text" placeholder="这里输入奖项名称,20字以内" maxlength="20">
                    </div>
                    <div class="projects-box clearfix">
                        <div class="item-box clearfix">
                            <span class="pjc-item active">跳绳</span>
                            <span class="pjc-item">跑步</span>
                            <span class="pjc-item">耐力跑</span>
                            <span class="pjc-item">太极拳</span>
                            <span class="pjc-item">太极拳</span>
                            <span class="pjc-item">跳绳</span>
                            <span class="pjc-item">跑步</span>
                            <span class="pjc-item">耐力跑</span>
                            <span class="pjc-item">跳绳</span>
                            <span class="pjc-item">跑步</span>
                            <span class="pjc-item">耐力跑</span>
                            <span class="pjc-item">太极拳</span>
                            <span class="pjc-item">太极拳</span>
                        </div>
                        <a href="javascript:;" class="see-more txt-green">查看更多</a>
                    </div>
                    <div class="pic-box clearfix">
                        <div class="shanchu-box">
                            <img class="img-item" src="../img/msgBack.jpg" alt="" srcset="">
                            <div class="shanchu icon-guanbi"></div>
                        </div>
                        <div class="shanchu-box">
                            <img class="img-item" src="../img/msgBack.jpg" alt="" srcset="">
                            <div class="shanchu icon-guanbi"></div>
                        </div>
                        <div class="img-item add icon-uniE92D mid-center">
                            <input type="file" name="" id="imgfile" accept="image/*" multiple="multiple">
                        </div>
                    </div>

                    <div class="msg-confirm" flex-box="0" style="padding:0;height: 1.5rem">
                        <a href="javascript:;" class="btn-full-theme">保存</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer flex-box="0" flex="dir:left box:mean">
        <a href="home.html" flex="main:center cross:center"><i class="icon-home" font="24"></i></a>
        <a href="mine.html" flex="main:center cross:center"><i class="icon-gerzhongxin" font="24"></i></a>
    </footer>
    <script>
        // 添加时 选择项目
        $('body').on('click', '.pjc-item', function () {
            var activeLen = $('.pjc-item.active').length;
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
            } else {
                if (activeLen >= 2) {
                    $.warning({
                        words: "项目最多选2个",
                    })
                } else {
                    $(this).addClass('active');
                }
            }
        })

        // 查看更多项目
        $('body').on('click', '.see-more', function () {
            $('.projects-box').css('height', 'auto')
                .find('.item-box').css('width', '100%');
        })

        // 点击添加记录
        $('body').on('click', '.add-record', function () {
            $('.add-record-content').css('display', 'block');
        })

        // 点击删除图片
        $('body').on('click', '.shanchu', function () {
            $(this).parent().remove();
        })

        // 图片回显
        $(document).ready(function () {
            $("#imgfile").change(function () {
                var fil = this.files;
                for (var i = 0; i < fil.length; i++) {
                    reads(fil[i]);
                }
            });
        });

        function reads(fil) {
            var reader = new FileReader();
            reader.readAsDataURL(fil);
            reader.onload = function () {
                $('.img-item.add').before(`
                <div class="shanchu-box">
                    <img class="img-item" src="` +reader.result+ `" alt="" srcset="">
                    <div class="shanchu icon-guanbi"></div>
                </div>
                `);
            };
        }
    </script>
</body>

</html>
