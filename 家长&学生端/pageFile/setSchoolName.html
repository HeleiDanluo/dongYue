<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../js/flexible/flexible_css.js"></script>
    <script src="../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/studentMain.css">
    <link rel="stylesheet" href="../js/mobiscroll2/mobiscroll.custom-2.17.0.min.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/mobiscroll2/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../js/studentMain.js"></script>
    <title>选择学校</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1"></div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="loginBack" flex="dir:top">
    <div class="msg-content" flex-box="1">
        <div class="user-birthday msg-form-wrapper">
            <label flex="cross:center" class="login-input" font="16">
                <span class="input-name width_more" flex-box="0">学校名称</span>
                <select id="school-select">
                    <optgroup label="">
                        <option value="0">请选择您的学校</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="1">Atlanta</option>
                        <option value="2">Boston</option>
                        <option value="3">Chicago</option>
                        <option value="4">Los Angeles</option>
                        <option value="5">New York</option>
                        <option value="6">San Francisco</option>
                    </optgroup>
                    <optgroup label="UK">
                        <option value="7">Bath</option>
                        <option value="8">Bristol</option>
                        <option value="9">Cambridge</option>
                        <option value="10">London</option>
                        <option value="11">Leeds</option>
                        <option value="12">Manchester</option>
                        <option value="13">Newcastle</option>
                        <option value="14">Oxford</option>
                    </optgroup>
                    <optgroup label="China">
                        <option value="15">Beijing</option>
                        <option value="16">Chongqing</option>
                        <option value="17">Shanghai</option>
                        <option value="18">Shenzhen</option>
                        <option value="19">Tianjin</option>
                    </optgroup>
                </select>
            </label>
        </div>
    </div>
    <div class="msg-confirm" flex-box="0" font="14">
        <a href="setGender.html" class="btn-full-theme">完成注册</a>
    </div>
</section>
<script src="../js/each/setSchoolName.js"></script>
</body>
</html>
