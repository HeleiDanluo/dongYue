<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../js/flexible/flexible_css.js"></script>
    <script src="../js/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/studentMain.css">
    <link rel="stylesheet" href="../js/swiper/swiper.min.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/echart/echart.js"></script>
    <script src="../js/swiper/swiper.jquery.min.js"></script>
    <script src="../js/studentMain.js"></script>
    <title>动跃科技</title>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1"></div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="">
    <div class="tab-menu border-top" flex="box:mean" font="14">
        <a href="javascript:void(0)">成绩录入</a>
        <a href="javascript:void(0)" class="active">自测成绩</a>
        <a href="javascript:void(0)">学校成绩</a>
        <a href="javascript:void(0)">健康报告</a>
    </div>
    <div class="quelity-chart">
        <div class="swiper-wrapper">
            <div class="swiper-slide grade">
                <div class='swiper-title' flex="box:mean">
                    <h1 font="14">身体素质</h1>
                    <div class="tips" flex="cross:center dir:right">
                        <div flex="cross:center">
                            <span class="biaozhun"></span>
                            <b font="12">85分</b>
                        </div>
                        <div flex="cross:center">
                            <span class="myself"></span>
                            <b font="12">85分</b>
                        </div>
                    </div>
                </div>
                <div class="chart-box body">

                </div>
            </div>
            <div class="swiper-slide point">
                <div class='swiper-title' flex="box:mean">
                    <h1 font="14">运动素质</h1>
                    <div class="tips" flex="cross:center dir:right">
                        <div flex="cross:center">
                            <span class="biaozhun"></span>
                            <b font="12">85分</b>
                        </div>
                        <div flex="cross:center">
                            <span class="myself"></span>
                            <b font="12">85分</b>
                        </div>
                    </div>
                </div>
                <div class="chart-box sport">

                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <hr class="splite-area">
    <div class="page-model" font="12">
        <h1 font="14" class="title">单项指标</h1>
        <ul class="single-target-ul">
            <li flex="cross:center" class="lianghao">
                <span class="link" flex-box="0"></span>
                <span class="name" flex-box="1">一分钟仰卧起坐</span>
                <div class="grade-detail" flex-box="0">
                    <p flex="box:mean">
                        <span class="type">成绩</span>
                        <b>20个</b>
                    </p>
                    <p flex="box:mean">
                        <span class="type">得分</span>
                        <b>80分</b>
                    </p>
                </div>
            </li>
            <li flex="cross:center" class="youxiu">
                <span class="link" flex-box="0"></span>
                <span class="name" flex-box="1">50m跑</span>
                <div class="grade-detail" flex-box="0">
                    <p flex="box:mean">
                        <span class="type">成绩</span>
                        <b>0.5s</b>
                    </p>
                    <p flex="box:mean">
                        <span class="type">得分</span>
                        <b>50分</b>
                    </p>
                </div>
            </li>
            <li flex="cross:center" class="jige">
                <span class="link" flex-box="0"></span>
                <span class="name" flex-box="1">肺活量</span>
                <div class="grade-detail" flex-box="0">
                    <p flex="box:mean">
                        <span class="type">成绩</span>
                        <b>2500ml</b>
                    </p>
                    <p flex="box:mean">
                        <span class="type">得分</span>
                        <b>20分</b>
                    </p>
                </div>
            </li>
            <li flex="cross:center" class="bujige">
                <span class="link" flex-box="0"></span>
                <span class="name" flex-box="1">打鸟</span>
                <div class="grade-detail" flex-box="0">
                    <p flex="box:mean">
                        <span class="type">成绩</span>
                        <b>1个</b>
                    </p>
                    <p flex="box:mean">
                        <span class="type">得分</span>
                        <b>15分</b>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</section>
<footer flex-box="0" flex="dir:left box:mean">
    <a href="home.html" flex="main:center cross:center"><i class="icon-home" font="24"></i></a>
    <a href="mine.html" flex="main:center cross:center"><i class="icon-gerzhongxin" font="24"></i></a>
</footer>
</body>
<script src="../js/each/testSelfGrade.js"></script>
</html>
