<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手环数据</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="login-box">
    <h1 class="login-title t_c">课堂检测平台</h1>

    <form action="" method="post">
      <div class="input-box">
        <!-- 账号 -->
        <div class="input-item">
          <input type="text" name="user-name" id="user-name" autocomplete="off"  autofocus required placeholder="请输入账号">
        </div>
        <!-- 密码 -->
        <div class="input-item">
          <input type="password" name="user-pass" id="user-pass" autocomplete="off" required placeholder="请输入密码">
        </div>
        <!-- 提交 -->
        <div class="input-item">
          <input type="submit" name="user-submit" id="user-submit" value="登录">
        </div>
      </div>
    </form>

  </div>
</body>
</html>
