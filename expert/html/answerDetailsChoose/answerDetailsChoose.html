<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问答详情</title>
    <link rel="stylesheet" href="./answerDetailsChoose.css">
    <script src="../../js/baseJs/jquery.js"></script>
    <script src="../../js/baseJs/flexible.js"></script>
    <script src="../../js/baseJs/flexible_css.js"></script>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1">信息输入</div>
    <a href="javascript:void(0)" flex-box="0" class="confirm">确认提交</a>
</header>
<section flex-box="1" class="answerDetailsChoose can-scroll" font="14">
    <div class="relativeBox">
        <textarea class="text" placeholder="请输入..."></textarea>
        <p class="send" flex="cross:center main:center">
            <i class="icon-tianjia" font="32"></i>
            <input type="file">
        </p>
    </div>
</section>
</body>
</html>
