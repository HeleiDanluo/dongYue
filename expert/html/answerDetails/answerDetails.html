<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问答详情</title>
    <link rel="stylesheet" href="answerDetails.css">
    <script src="../../js/baseJs/jquery.js"></script>
    <script src="../../js/baseJs/flexible.js"></script>
    <script src="../../js/baseJs/flexible_css.js"></script>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1">问答详情</div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" font="14">
    <div class="user">
        <div class="relativeBox" flex="dir:left cross:center">
            <h1>欧阳修</h1>
            <h2>男</h2>
            <h3>1000米跑</h3>
            <h4>倒计时:12.23</h4>
        </div>
    </div>
    <div class="nav">
        <ul class="relativeBox" flex="box:mean cross:center">
            <li>基本信息</li>
            <li class="focus">体质数据</li>
            <li>运动处方</li>
            <li>问答消息</li>
        </ul>
    </div>
    <div class="answerDetails">
        <div class="timer">
        <div class="relativeBox" flex="cross:center">
            <a href="javascript:void(0)" class="finish">
                <span flex="dir:top cross:center main:center">
                    <span font="12">1阶段</span>
                    <span font="12">已咨询</span>
                </span>
            </a>
            <a href="javascript:void(0)" class="finish">
                <span flex="dir:top cross:center main:center">
                    <span font="12">1阶段</span>
                    <span font="12">已咨询</span>
                </span>
            </a>
            <a href="javascript:void(0)" class="ing">
                <span flex="dir:top cross:center main:center">
                    <span font="12">1阶段</span>
                    <span font="12">已咨询</span>
                </span>
            </a>
            <a href="javascript:void(0)" class="number">
                <span flex="cross:center main:center" font="12">4</span>
            </a>
            <a href="javascript:void(0)" class="number">
                <span flex="cross:center main:center" font="12">5</span>
            </a>
        </div>
    </div>
    <div class="chat">
        <div class="relativeBox">
            <div class="time" font="12" flex="cross:center main:center">
                昨天 08:43
            </div>
            <div class="ask" flex="dir:right">
                <div class="img" flex="cross:center main:center">
                    <img src="../../img/img-1.png">
                </div>
            </div>
            <div class="answer">
                <span>
                    <span class="text">测试文字测试文字测试文字测试文字测试文字测试文字</span>
                </span>
            </div>
            <div class="answer">
                <div class="img" flex="cross:center main:center">
                    <img src="../../img/boy.png">
                </div>
            </div>
            <div class="time" font="12" flex="cross:center main:center">
                昨天 08:45
            </div>
            <div class="ask" flex="dir:right">
                <span>提问</span>
            </div>
            <div class="answer">
                <span>
                    <span class="text">测试文字测试文字测试文字测试文字测试文字测试文字</span>
                </span>
            </div>
            <div class="answer">
                <span>
                    <span class="text">咨询已完成点击选择满意度</span>
                    <div class="grade">
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心ON" font="18"></i>
                        <i class="icon-心" font="18"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
    </div>
</section>
<footer font="14" data-value="1" flex-box="0" flex="dir:left box:mean">
    <div class="send">
        <div class="relativeBox" flex="cross:center">
            <a href="javascript:void(0)" class="button focus not-allowed" flex="cross:center main:center">完成关闭</a>
            <input placeholder="输入回答的内容...">
            <input type="file" class="file">
            <i class="icon-照相机" font="20"></i>
            <a href="javascript:void(0)" class="button focus send" flex="cross:center main:center">发送</a>
        </div>
    </div>
</footer>
<script src="answerDetails.js"></script>
</body>
</html>
