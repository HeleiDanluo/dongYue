<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="actionPlay.css">
    <script src="../../js/baseJs/jquery.js"></script>
    <script src="../../js/baseJs/flexible.js"></script>
    <script src="../../js/baseJs/flexible_css.js"></script>
    <title>动跃科技</title>
</head>
<body flex="dir:top" font="14">
<header flex-box="0" flex="dir:left" font="16">
    <a href="javascript:history.go(-1) " flex-box="0">返回</a>
    <div class="title" flex-box="1"></div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="white-back" flex="dir:top">
    <div class="action-wrapper can-scroll" flex-box="1">
        <video controls autoplay loop webkit-playsinline="true">
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.webm" type="video/webm">           
        </video>
        <div class="action-introl">
            <div class="introl-model" font="12">
                <h1 class="model-title" font="14">动作名称：</h1>
                <p class="model-txt">仰卧起坐</p>
            </div>
            <div class="introl-model" font="12">
                <h1 class="model-title" font="14">动作说明：</h1>
                <p class="model-txt">直臂摆，10分钟</p>
            </div>
            <div class="introl-model" font="12">
                <h1 class="model-title" font="14">作业内容：</h1>
                <p class="model-txt">上体正直，抬头挺胸，手指轻轻爆发，拇指粘于食指和中指第一节；两臂前后自然摆动，向前摆臂时，手臂伸直，拳眼向上，向前摆动的幅度约90度</p>
            </div>
            <div class="introl-model" font="12">
                <h1 class="model-title" font="14">动作要领：</h1>
                <ul class="model-txt">
                    <li>1.头正，肩平，胸挺，腰直</li>
                    <li>1.头正，肩平，胸挺，腰直</li>
                    <li>1.头正，肩平，胸挺，腰直</li>
                    <li>1.头正，肩平，胸挺，腰直</li>
                    <li>1.头正，肩平，胸挺，腰直</li>
                </ul>
            </div>
        </div>
    </div>
    <div flex-box="0" class="switch-action" flex="dir:left box:mean">
        <a href="javascript:void(0)" font="16"><i class="icon-shangyige"></i></a>
        <span font="14">5/6</span>
        <a href="javascript:void(0)" font="16"><i class="icon-xiayige"></i></a>
    </div>
</section>
<footer flex-box="0" flex="dir:left box:mean">
    <a href="" flex="main:center cross:center"><i class="icon-home" font="24"></i></a>
    <a href="" flex="main:center cross:center"><i class="icon-gerzhongxin" font="24"></i></a>
</footer>
</body>
</html>
