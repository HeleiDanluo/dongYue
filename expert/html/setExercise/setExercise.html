<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>选择锻炼项目</title>
    <link rel="stylesheet" href="setExercise.css">
    <script src="../../js/baseJs/jquery.js"></script>
    <script src="../../js/baseJs/flexible.js"></script>
    <script src="../../js/baseJs/flexible_css.js"></script>
</head>
<body flex="dir:top">
<header flex-box="0" flex="dir:left" font="14">
    <a href="javascript:history.go(-1)" flex-box="0">
        返回
    </a>
    <div class="title" flex-box="1" font="14">自定义作业</div>
    <a href="javascript:void(0)" flex-box="0"></a>
</header>
<section flex-box="1" class="" flex="dir:top">
    <div class="setHomework-form-wrapper can-scroll" font="12">
        <label class="form-item" flex="dir:left">
            <span class="label-name" flex-box="0">运动名称</span>
            <div class="form-input-box" flex-box="1" flex="cross:center">
                <input readonly type="text" value="test"/>
            </div>
        </label>
        <label class="form-item" flex="dir:left">
            <span class="label-name" flex-box="0">作业强度</span>
            <div class="form-input-box clearfix" flex-box="1" flex="cross:center">
                <textarea placeholder="请输入作业强度：如“两组，每组10分钟”"></textarea>
            </div>
        </label>
    </div>
    <div class="bottom-confirm">
        <a href="javascript:void(0)" font="14" class="btn-full-theme">确定</a>
    </div>
</section>
</body>
</html>
